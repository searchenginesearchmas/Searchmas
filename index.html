<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
}

body{
  font-family:Arial,sans-serif;
  color:#202124;
  background:
    url('Santa.png') left center / 50% 100vh no-repeat,
    url('Santa.png') right center / 50% 100vh no-repeat;
}

/* HOME */
#home{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.logo{
  font-size:clamp(48px,10vw,80px);
  font-weight:bold;
}
.logo span:nth-child(1){color:#4285f4}
.logo span:nth-child(2){color:#ff9800}
.logo span:nth-child(3){color:#fbbc05}
.logo span:nth-child(4){color:#4285f4}
.logo span:nth-child(5){color:#34a853}
.logo span:nth-child(6){color:#ff9800}
.logo span:nth-child(7){color:#fbbc05}
.logo span:nth-child(8){color:#4285f4}
.logo span:nth-child(9){color:#34a853}

.search-box{
  width:100%;
  max-width:580px;
  padding:0 16px;
}

input{
  width:100%;
  padding:14px 20px;
  font-size:18px;
  border-radius:24px;
  border:1px solid #dfe1e5;
}
input:focus{outline:none}

/* RESULTS */
#results{
  display:none;
  padding:15px;
  max-width:1100px;
  margin:0 auto;
}

.topbar{
  display:flex;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}

.back{
  font-size:22px;
  cursor:pointer;
}

.small-logo{
  font-size:26px;
  font-weight:bold;
}
.small-logo span:nth-child(1){color:#4285f4}
.small-logo span:nth-child(2){color:#ff9800}
.small-logo span:nth-child(3){color:#fbbc05}
.small-logo span:nth-child(4){color:#4285f4}
.small-logo span:nth-child(5){color:#34a853}
.small-logo span:nth-child(6){color:#ff9800}
.small-logo span:nth-child(7){color:#fbbc05}
.small-logo span:nth-child(8){color:#4285f4}
.small-logo span:nth-child(9){color:#34a853}

/* TABS */
.tabs{
  display:flex;
  gap:25px;
  margin:15px 0;
  border-bottom:1px solid #ddd;
  flex-wrap:wrap;
}
.tab{
  padding:10px 0;
  cursor:pointer;
  color:#5f6368;
}
.tab.active{
  color:#1a73e8;
  border-bottom:3px solid #1a73e8;
}

.content{margin-top:20px}

/* ENGINE BUTTONS */
.engine{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:22px;
  margin:18px 0;
  cursor:pointer;
}
.engine img{
  width:36px;
  height:36px;
}

/* MOBILE */
@media (max-width:768px){
  body{
    background:url('Santa.png') center center / cover no-repeat;
  }
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="logo">
    <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span><span>m</span><span>a</span><span>s</span>
  </div>
  <div class="search-box">
    <input id="qHome" placeholder="Search or ask AI">
  </div>
</div>

<!-- RESULTS -->
<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">â¬…</div>
    <div class="small-logo">
      <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span><span>m</span><span>a</span><span>s</span>
    </div>
    <input id="qTop">
  </div>

  <div class="tabs">
    <div class="tab" data-tab="ai">AI Mode</div>
    <div class="tab active" data-tab="all">All</div>
    <div class="tab" data-tab="flights">Flights</div>
    <div class="tab" data-tab="images">Images</div>
    <div class="tab" data-tab="videos">Videos</div>
    <div class="tab" data-tab="news">News</div>
  </div>

  <div class="content" id="content"></div>
</div>

<script>
let tab="all";

const qHome=document.getElementById("qHome");
const qTop=document.getElementById("qTop");
const home=document.getElementById("home");
const results=document.getElementById("results");
const content=document.getElementById("content");

qHome.onkeydown=e=>e.key==="Enter"&&enter();
qTop.onkeydown=e=>e.key==="Enter"&&search();

document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    tab=t.dataset.tab;
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    search();
  };
});

function enter(){
  if(!qHome.value.trim())return;
  home.style.display="none";
  results.style.display="block";
  qTop.value=qHome.value;
  search();
}

function goHome(){
  results.style.display="none";
  home.style.display="flex";
}

function search(){
  const q=qTop.value.trim();
  content.innerHTML="";

  if(tab==="ai"){
    window.open("https://gemini.google.com","_blank");
    return;
  }

  const enc=encodeURIComponent(q);

  if(tab==="all"){
    content.innerHTML=
      "<div class='engine' onclick=\"window.open('https://www.bing.com/search?q="+enc+"')\"><img src='https://www.bing.com/favicon.ico'> Bing</div>"+
      "<div class='engine' onclick=\"window.open('https://duckduckgo.com/?q="+enc+"')\"><img src='https://duckduckgo.com/favicon.ico'> DuckDuckGo</div>";
  }

  if(tab==="flights"){
    content.innerHTML="<iframe class='flight-frame' src='https://www.flightradar24.com/simple'></iframe>";
  }

  if(tab==="news"){
    content.innerHTML=
      "<div class='engine' onclick=\"window.open('https://news.google.com/search?q="+enc+"')\">Google News</div>";
  }
}
</script>

</body>
</html>
