<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
}

/* Background */
.bg {
  position: fixed;
  inset: 0;
  display: grid;
  grid-template-columns: 1fr 1fr;
  z-index: -1;
}
.bg div {
  background: url("https://cdn.fcglcdn.com/brainbees/images/products/583x720/19208326a.webp")
    center / cover no-repeat;
  opacity: 1;
}

/* Home */
.center {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 22px;
}

h1 {
  font-size: 64px;
  margin: 0;
  background: linear-gradient(
    90deg,
    #4285F4,
    #EA4335,
    #FBBC05,
    #34A853,
    #4285F4
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

input {
  width: 460px;
  padding: 16px 20px;
  font-size: 22px;
  border-radius: 28px;
  border: 1px solid #ccc;
  outline: none;
}

.hidden { display: none; }
.app { padding: 24px; }

/* Top bar */
.topbar {
  display: flex;
  align-items: center;
  gap: 14px;
}

.back {
  font-size: 18px;
  padding: 10px 16px;
  border-radius: 20px;
  border: 1px solid #ccc;
  background: white;
  cursor: pointer;
}
.back:hover { background: #eee; }

/* Tabs */
.tabs {
  display: flex;
  gap: 14px;
  margin-top: 16px;
}

.tabs button {
  background: white;
  border: 1px solid #ccc;
  border-radius: 22px;
  padding: 10px 22px;
  font-size: 18px;
  cursor: pointer;
}

.tabs button:hover { background: yellow; }
.tabs button.active { background: #1a73e8; color: white; }

/* Results */
.vertical {
  margin-top: 32px;
  display: flex;
  flex-direction: column;
  gap: 24px;
}

.horizontal {
  margin-top: 32px;
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
}

.result {
  display: flex;
  align-items: center;
  gap: 20px;
  text-decoration: none;
  color: black;
  font-size: 26px;
  font-weight: 600;
}

.result img {
  width: 48px;
  height: 48px;
}

/* Images */
.images {
  margin-top: 32px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 18px;
}

.images img {
  width: 100%;
  border-radius: 16px;
}
</style>
</head>

<body>

<div class="bg"><div></div><div></div></div>

<!-- HOME -->
<div id="home" class="center">
  <h1>Searchmas</h1>
  <input id="homeSearch" placeholder="Search the web">
</div>

<!-- APP -->
<div id="app" class="app hidden">
  <div class="topbar">
    <button class="back" onclick="goHome()">⬅ Back</button>
    <input id="topSearch" placeholder="Search">
  </div>

  <div class="tabs">
    <button class="active" data-tab="web">Web</button>
    <button data-tab="images">Images</button>
    <button data-tab="videos">Videos</button>
    <button data-tab="news">News</button>
    <button data-tab="discuss">Discuss</button>
  </div>

  <div id="content"></div>
</div>

<script>
const UNSPLASH_KEY = "b6Om1yQejxS88kA2na-UYEct9zypZTOmAYlzJMbeEe0";

const home = document.getElementById("home");
const app = document.getElementById("app");
const content = document.getElementById("content");
const homeSearch = document.getElementById("homeSearch");
const topSearch = document.getElementById("topSearch");
const tabs = document.querySelectorAll(".tabs button");

let query = "";

function goHome() {
  app.classList.add("hidden");
  home.classList.remove("hidden");
  content.innerHTML = "";
  homeSearch.value = "";
}

function activate(tab) {
  tabs.forEach(b => b.classList.toggle("active", b.dataset.tab === tab));
}

function startSearch(q) {
  if (!q) return;
  query = q;
  home.classList.add("hidden");
  app.classList.remove("hidden");
  topSearch.value = q;
  showTab("web");
}

function showTab(tab) {
  activate(tab);
  content.innerHTML = "";

  if (tab === "images") {
    content.className = "images";
    content.innerHTML = "Loading images…";

    fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=24&client_id=${UNSPLASH_KEY}`)
      .then(r => r.json())
      .then(d => {
        content.innerHTML = d.results
          .map(i => `<img src="${i.urls.regular}" alt="">`)
          .join("");
      })
      .catch(() => content.innerHTML = "Failed to load images");
    return;
  }

  content.className = (tab === "web" || tab === "discuss") ? "vertical" : "horizontal";

  if (tab === "web") {
    content.innerHTML = `
      <a class="result" href="https://www.google.com/search?q=${query}" target="_blank">
        <img src="https://www.google.com/favicon.ico"> Google
      </a>
      <a class="result" href="https://en.wikipedia.org/wiki/Special:Search?search=${query}" target="_blank">
        <img src="https://wikipedia.org/favicon.ico"> Wikipedia
      </a>
      <a class="result" href="https://gemini.google.com/search?q=${query}" target="_blank">
        <img src="https://brandlogos.net/wp-content/uploads/2025/03/gemini_icon-logo_brandlogos.net_aacx5-300x300.png"> Gemini
      </a>`;
  }

  if (tab === "videos") {
    content.innerHTML = `
      <a class="result" href="https://www.youtube.com/results?search_query=${query}" target="_blank">
        <img src="https://www.youtube.com/favicon.ico"> YouTube
      </a>`;
  }

  if (tab === "news") {
    content.innerHTML = `
      <a class="result" href="https://news.google.com/search?q=${query}" target="_blank">
        <img src="https://static.vecteezy.com/system/resources/previews/022/613/029/large_2x/google-news-icon-logo-symbol-free-png.png">
        Google News
      </a>`;
  }

  if (tab === "discuss") {
    content.innerHTML = `
      <a class="result" href="https://www.reddit.com/search/?q=${query}" target="_blank">
        <img src="https://www.reddit.com/favicon.ico"> Reddit
      </a>
      <a class="result" href="https://www.quora.com/search?q=${query}" target="_blank">
        <img src="https://www.quora.com/favicon.ico"> Quora
      </a>`;
  }
}

homeSearch.addEventListener("keydown", e => e.key === "Enter" && startSearch(homeSearch.value));
topSearch.addEventListener("keydown", e => e.key === "Enter" && startSearch(topSearch.value));
tabs.forEach(b => b.onclick = () => showTab(b.dataset.tab));
</script>

</body>
</html>
