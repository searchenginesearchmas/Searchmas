<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Santa.png') left/50% no-repeat, url('Santa.png') right/50% no-repeat;
      background-color: #f2f2f2;
    }
    .container {
      text-align: center;
      padding-top: 15%;
    }
    .title {
      font-size: 64px;
      font-weight: bold;
      color: red;
    }
    .title span {
      color: green; /* one letter different color */
    }
    .search-box {
      margin-top: 20px;
    }
    input[type="text"] {
      width: 50%;
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }
    .results {
      margin: 20px auto;
      width: 70%;
      text-align: left;
    }
    .results h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .results .back {
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h3 {
      margin-bottom: 5px;
    }
    .section button {
      display: block;
      margin: 5px 0;
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">S<span>e</span>archmas</div>
    <div class="search-box">
      <input type="text" id="query" placeholder="Search...">
      <button onclick="showResults()">Search</button>
    </div>
  </div>

  <div class="results" id="results" style="display:none;">
    <h2>Searchmas</h2>
    <div class="back"><button onclick="goHome()">Back to Homepage</button></div>

    <div class="section">
      <h3>All</h3>
      <button onclick="window.open('https://www.google.com/search?q='+getQuery())">Google – Powerful global search engine</button>
      <button onclick="window.open('https://www.bing.com/search?q='+getQuery())">Bing – Microsoft’s search platform</button>
      <button onclick="window.open('https://chat.openai.com/?q='+getQuery())">ChatGPT – Conversational AI answers</button>
    </div>

    <div class="section">
      <h3>Images</h3>
      <button onclick="window.open('https://api.unsplash.com/search/photos?query='+getQuery()+'&client_id=1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk')">
        Unsplash – Free high-quality images
      </button>
    </div>

    <div class="section">
      <h3>Videos</h3>
      <button onclick="window.open('https://www.youtube.com/results?search_query='+getQuery())">
        YouTube – Video search and streaming
      </button>
    </div>

    <div class="section">
      <h3>News</h3>
      <button onclick="window.open('https://news.google.com/search?q='+getQuery())">
        Google News – Latest headlines and coverage
      </button>
    </div>

    <div class="section">
      <h3>Discussions</h3>
      <button onclick="window.open('https://www.reddit.com/search/?q='+getQuery())">
        Reddit – Community-driven discussions
      </button>
      <button onclick="window.open('https://www.quora.com/search?q='+getQuery())">
        Quora – Q&A from experts and enthusiasts
      </button>
    </div>
  </div>

  <script>
    function getQuery() {
      return document.getElementById('query').value;
    }
    function showResults() {
      document.querySelector('.container').style.display = 'none';
      document.getElementById('results').style.display = 'block';
    }
    function goHome() {
      document.querySelector('.container').style.display = 'block';
      document.getElementById('results').style.display = 'none';
    }
  </script>
</body>
</html>
