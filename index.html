<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.ico">
<meta name="theme-color" content="#ffffff">

<script>
/* GitHub Pages browser redirect fix */
(function(){
  const p=location.pathname;
  if(!p.endsWith("/") && !p.endsWith("index.html")){
    location.replace(location.origin + p + "/" + location.search);
  }
})();
</script>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  min-height:100%;
  font-family:Arial,sans-serif;
  color:#202124;
}

/* SANTA BACKGROUND */
body{
  background-image:url('./Santa.png'),url('./Santa.png');
  background-position:left top,right top;
  background-size:50% 100%,50% 100%;
  background-repeat:repeat-y,repeat-y;
}
@media(max-width:768px){
  body{
    background-image:url('./Santa.png');
    background-position:center top;
    background-size:contain;
    background-repeat:repeat-y;
  }
}

/* DARK MODE */
body.dark{
  background-image:
    linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.85)),
    url('./Santa.png'),url('./Santa.png');
  background-position:left top,left top,right top;
  background-size:100% 100%,50% 100%,50% 100%;
  background-repeat:no-repeat,repeat-y,repeat-y;
}

/* TOGGLE */
.toggle{
  position:fixed;
  top:12px;
  right:12px;
  cursor:pointer;
  padding:8px 12px;
  border-radius:20px;
  background:#ffffffcc;
  z-index:1000;
}

/* HOME */
#home{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* LOGO */
.logo{
  font-size:64px;
  font-weight:bold;
  margin-bottom:20px;
}
.logo span.b{color:#4285f4}
.logo span.o{color:#ff9800}
.logo span.y{color:#fbbc05}
.logo span.g{color:#34a853}

/* SEARCH */
input{
  width:100%;
  max-width:520px;
  padding:14px 20px;
  font-size:18px;
  border-radius:24px;
  border:1px solid #dfe1e5;
  background:white;
  color:#202124;
}
body.dark input{
  background:#111;
  color:#e8eaed;
  border:none;
}

/* RESULTS */
#results{
  display:none;
  padding:20px 30px;
  max-width:1200px;
  margin:auto;
}

/* TOPBAR */
.topbar{
  display:flex;
  gap:12px;
  align-items:center;
}
.back{cursor:pointer;font-size:22px}

/* TABS */
.tabs{
  display:flex;
  gap:22px;
  margin:15px 0;
  border-bottom:1px solid rgba(0,0,0,0.15);
  flex-wrap:wrap;
}
.tab{cursor:pointer;color:#5f6368;padding:10px 0}
.tab.active{color:#1a73e8;border-bottom:3px solid #1a73e8}

/* RESULT */
.result-item{margin:18px 0}
.result-title{
  font-size:20px;
  font-weight:500;
  cursor:pointer;
  color:#1a73e8;
}
.result-url{font-size:14px;color:#188038}

/* IMAGES */
.images{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:12px;
}
.images img{width:100%;border-radius:8px}

/* FLIGHTS */
.flight-map{
  width:100%;
  height:500px;
  border:none;
  border-radius:12px;
}

/* MOBILE */
@media(max-width:768px){
  .logo{font-size:42px}
  input{font-size:16px;padding:10px 14px}
  .flight-map{height:380px}
}
</style>
</head>

<body>

<div class="toggle" onclick="toggleMode()">üåô / ‚òÄÔ∏è</div>

<!-- HOME -->
<div id="home">
  <div class="logo">
    <span class="b">S</span><span class="o">e</span><span class="y">a</span>
    <span class="b">r</span><span class="g">c</span><span class="o">h</span>
    <span class="b">m</span><span class="y">a</span><span class="g">s</span>
  </div>
  <input id="homeSearch" placeholder="Search the web" onkeydown="homeEnter(event)">
</div>

<!-- RESULTS -->
<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">‚¨Ö</div>
    <input id="qTop" placeholder="Search again">
  </div>

  <div class="tabs">
    <div class="tab active" onclick="setTab('all')">All</div>
    <div class="tab" onclick="setTab('images')">Images</div>
    <div class="tab" onclick="setTab('videos')">Videos</div>
    <div class="tab" onclick="setTab('flights')">Flights</div>
    <div class="tab" onclick="setTab('news')">News</div>
  </div>

  <div id="content"></div>
</div>

<script>
let tab="all";
const UNSPLASH="Wsi2QpvPXyiNLfGRbZX8MwbDg7oqCQQFtibqIu02nWA";

function toggleMode(){
  document.body.classList.toggle("dark");
}

function homeEnter(e){
  if(e.key==="Enter"){
    const q=e.target.value.trim();
    if(q){
      history.pushState(null,"",`?q=${encodeURIComponent(q)}`);
      showResults(q);
    }
  }
}

function goHome(){
  history.replaceState(null,"","./");
  document.getElementById("results").style.display="none";
  document.getElementById("home").style.display="flex";
}

function setTab(t){
  tab=t;
  document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
  event.target.classList.add("active");
  search();
}

function showResults(q){
  document.getElementById("home").style.display="none";
  document.getElementById("results").style.display="block";
  document.getElementById("qTop").value=q;
  search();
}

function search(){
  const q=document.getElementById("qTop").value.trim();
  if(!q)return;
  const enc=encodeURIComponent(q);
  const content=document.getElementById("content");
  content.innerHTML="";

  if(tab==="all"){
    const engines=[
      {name:"Google", url:`https://www.google.com/search?q=${enc}`, base:"google.com"},
      {name:"Bing", url:`https://www.bing.com/search?q=${enc}`, base:"bing.com"},
      {name:"DuckDuckGo", url:`https://duckduckgo.com/?q=${enc}`, base:"duckduckgo.com"}
    ];
    engines.forEach(e=>{
      content.innerHTML+=`
        <div class="result-item">
          <div class="result-title" onclick="window.open('${e.url}')">${e.name} results for "${q}"</div>
          <div class="result-url">${e.base}</div>
        </div>`;
    });
  }

  if(tab==="images"){
    content.innerHTML="Loading images...";
    fetch(`https://api.unsplash.com/search/photos?query=${enc}&per_page=18&client_id=${UNSPLASH}`)
      .then(r=>r.json())
      .then(d=>{
        let html="<div class='images'>";
        d.results.forEach(img=>html+=`<img src="${img.urls.small}">`);
        html+="</div>";
        content.innerHTML=html;
      });
  }

  if(tab==="videos"){
    content.innerHTML=`
      <div class="result-item">
        <div class="result-title" onclick="window.open('https://www.youtube.com/results?search_query=${enc}')">
          YouTube videos for "${q}"
        </div>
        <div class="result-url">youtube.com</div>
      </div>`;
  }

  if(tab==="flights"){
    content.innerHTML=`<iframe class="flight-map" src="https://www.flightradar24.com/simple"></iframe>`;
  }

  if(tab==="news"){
    content.innerHTML=`
      <div class="result-item">
        <div class="result-title" onclick="window.open('https://news.google.com/search?q=${enc}')">
          Google News for "${q}"
        </div>
        <div class="result-url">news.google.com</div>
      </div>`;
  }
}

/* AUTO LOAD ?q= */
window.onload=()=>{
  const q=new URLSearchParams(location.search).get("q");
  if(q)showResults(q);
};
</script>

</body>
</html>
