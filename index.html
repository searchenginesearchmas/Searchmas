  <style>
    html,body {
      height:100%; margin:0; font-family:sans-serif; color:#fff;
    }
    /* Split background into two equal halves */
    .bg-split {
      position:fixed; inset:0; display:flex;
    }
    .bg-half {
      width:50%; height:100%;
      background:url('https://cdn.fcglcdn.com/brainbees/images/products/583x720/19208325a.webp') center/cover no-repeat;
    }
    .card {
      position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
      width:min(600px,90%); padding:20px;
      background:rgba(0,0,0,0.75); border-radius:16px;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
    }
    h1 { margin:0 0 16px; text-align:center; font-size:2em; }
    .bar { display:flex; gap:10px; margin-bottom:12px; width:100%; justify-content:center; }
    .bar input { flex:1; padding:12px; border-radius:8px; border:1px solid #444;
      background:#1b1b1b; color:#fff; max-width:400px; }
    .bar button { padding:12px; border-radius:8px; border:none; background:#ff5ca8;
      color:#fff; cursor:pointer; }
    .tabs { display:flex; gap:8px; flex-wrap:wrap; margin:12px 0; justify-content:center; }
    .tabs button { padding:8px 12px; border-radius:6px; background:#333; color:#fff; border:none; cursor:pointer; }
    .tabs button.active { background:#ff5ca8; }
    #content { margin-top:16px; width:100%; }
    .item { margin-bottom:12px; display:flex; align-items:center; gap:10px; }
    .item img { width:24px; height:24px; object-fit:contain; }
    .item a { color:#fff; text-decoration:none; font-weight:bold; }
    .item a:hover { text-decoration:underline; }
    .photo-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(150px,1fr)); gap:10px; }
    .photo-grid img { width:100%; height:120px; object-fit:cover; border-radius:8px; background:#222; }
  </style>
</head>
