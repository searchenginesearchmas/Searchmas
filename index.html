<title>Searchmas</title>

<style>
html, body {margin:0; padding:0; height:100%; font-family:Arial,sans-serif;}
body{
  background:
     url('Santa.png') left center / 50% 100vh no-repeat fixed,
     url('Santa.png') right center / 50% 100vh no-repeat fixed;
}
@media (max-width: 768px){
  body { background: url('Santa.png') center center / cover no-repeat; }
}

#home{min-height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;}

.logo{
  display:flex;
  gap:2px;
}

.logo h1{
  font-size:clamp(48px,10vw,80px);
  font-weight:bold;
  margin:0;
}

.logo h1:nth-child(1){color:#4285f4}
.logo h1:nth-child(2){color:#ff9800}
.logo h1:nth-child(3){color:#fbbc05}
.logo h1:nth-child(4){color:#4285f4}
.logo h1:nth-child(5){color:#34a853}
.logo h1:nth-child(6){color:#ff9800}
.logo h1:nth-child(7){color:#fbbc05}
.logo h1:nth-child(8){color:#4285f4}
.logo h1:nth-child(9){color:#34a853}

.search-box{max-width:580px;width:90%; padding:0 16px;}
input{width:100%; padding:14px 20px; font-size:18px; border-radius:24px; border:1px solid #dfe1e5;}

#results{display:none; max-width:1400px; margin:auto; padding:15px; min-height:100vh;}
.topbar{display:flex; gap:12px; align-items:center; margin-bottom:12px;}
.back{cursor:pointer; font-size:22px;}

.tabs{display:flex; gap:18px; margin:15px 0; border-bottom:1px solid #ddd;}
.tab{cursor:pointer; color:#5f6368; padding-bottom:8px;}
.tab.active{color:#1a73e8; border-bottom:3px solid #1a73e8;}

.grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:12px;}
.grid img{width:100%; aspect-ratio:16/9; object-fit:cover; border-radius:8px;}

.news-col{display:flex; flex-direction:column; gap:16px; max-width:700px;}
.news-card{
  display:flex; align-items:center; gap:14px; padding:16px;
  background:#fff; border-radius:14px; text-decoration:none; color:#000;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

.gsc-control-cse,
.gsc-control-cse * { background:transparent !important; border:none !important; box-shadow:none !important; }
.gsc-above-wrapper-area,
.gsc-tabsArea,
.gsc-adBlock,
.gcsc-find-more-on-google { display:none !important; }

body.dark { background-color: #121212 !important; color: #e8eaed; }
.dark #results, .dark #home { background-color: #121212; }
.dark input { background: #303134; color: #fff; border-color: #5f6368; }
.dark .tab { color: #bdc1c6; }
.dark .news-card { background: #202124; color: #e8eaed; }

#wikiSummary img { object-fit: cover; border-radius:8px; }
#wikiSummary div { line-height: 1.4; }
</style>
</head>

<body>

<div id="home">
  <div class="logo">
    <h1>S</h1><h1>e</h1><h1>a</h1><h1>r</h1><h1>c</h1>
    <h1>h</h1><h1>m</h1><h1>a</h1><h1>s</h1>
  </div>

  <form class="search-box" onsubmit="startSearch(event)">
    <input id="qHome" placeholder="Search the web">
  </form>
</div>

<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">â¬… Searchmas</div>
    <input id="qTop">
  </div>

  <div class="tabs">
    <div class="tab active" data-id="1">All</div>
    <div class="tab" data-id="2">Images</div>
    <div class="tab" data-id="3">Videos</div>
    <div class="tab" data-id="4">News</div>
  </div>

  <div id="content"></div>
</div>

<script>
const UNSPLASH="1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk";
const YT="AIzaSyBKN7qNWVOSjIf040epQA579G29IzPxqpI";

let buttonId = 1;
const homeEl=document.getElementById("home");
const resEl=document.getElementById("results");
const qHome=document.getElementById("qHome");
const qTop=document.getElementById("qTop");
const content=document.getElementById("content");

function startSearch(e){
  e.preventDefault();
  const q=qHome.value.trim();
  if(!q) return;
  history.pushState({}, "", "?q="+encodeURIComponent(q));
  showResults(q);
}

function showResults(q){
  homeEl.style.display="none";
  resEl.style.display="block";
  qTop.value=q;
  search();
}

function goHome(){
  history.replaceState({}, "", location.pathname);
  resEl.style.display="none";
  homeEl.style.display="flex";
}

document.querySelectorAll(".tab").forEach(tabEl=>{
  tabEl.onclick=()=>{
    buttonId = parseInt(tabEl.dataset.id);
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    tabEl.classList.add("active");
    search();
  };
});
</script>

</body>
</html>
