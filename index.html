<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">

<link rel="icon" type="image/png" href="favicon.png">
<link rel="manifest" href="manifest.json">

<script>
(function(){
  if(window.document && window.document.documentMode){
    window.location.replace("ie.html");
  }
})();
</script>

<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#339933">

<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:Arial,sans-serif;
}

body{
  background:
    url('Santa.png') left center / 50% 100vh no-repeat,
    url('Santa.png') right center / 50% 100vh no-repeat;
}

/* HOME */

#home{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.logo{
  font-size:clamp(48px,10vw,80px);
  font-weight:bold;
}

.logo span:nth-child(1){color:#4285f4}
.logo span:nth-child(2){color:#ff9800}
.logo span:nth-child(3){color:#fbbc05}
.logo span:nth-child(4){color:#4285f4}
.logo span:nth-child(5){color:#34a853}
.logo span:nth-child(6){color:#ff9800}
.logo span:nth-child(7){color:#fbbc05}
.logo span:nth-child(8){color:#4285f4}
.logo span:nth-child(9){color:#34a853}

.search-box{max-width:580px;width:90%;padding:0 16px;}
input{
  width:100%;
  padding:14px 20px;
  font-size:18px;
  border-radius:24px;
  border:1px solid #dfe1e5;
}

/* RESULTS */

#results{
  display:none;
  min-height:100vh;
  background:#339933;
  color:white;
}

.topbar{
  display:flex;
  gap:10px;
  padding:10px;
}

.topbar input{
  flex:1;
}

.back{
  cursor:pointer;
  font-size:22px;
}

/* GOOGLE RESULT SKIN */

.gsc-control-cse{
  background:#339933 !important;
  border:none !important;
}

.gsc-result,
.gsc-webResult{
  background:#2b7f2b !important;
  border-radius:12px !important;
  margin:10px 0 !important;
  padding:12px !important;
}

.gsc-title{
  color:#fff !important;
}

.gs-snippet{
  color:#d0ffd0 !important;
}

.gsc-url-top{
  color:#9cff9c !important;
}
</style>

<script async src="https://cse.google.com/cse.js?cx=949e339dabb3b4e60"></script>
</head>

<body>

<div id="home">
  <div class="logo">
    <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span>
    <span>h</span><span>m</span><span>a</span><span>s</span>
  </div>
  <form class="search-box" onsubmit="startSearch(event)">
    <input id="qHome" placeholder="Search the web">
  </form>
</div>

<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">â¬…</div>
    <input id="qTop">
  </div>
  <div class="gcse-searchresults-only"></div>
</div>

<script>
const homeEl=document.getElementById("home");
const resEl=document.getElementById("results");
const qHome=document.getElementById("qHome");
const qTop=document.getElementById("qTop");

const params=new URLSearchParams(location.search);
const startQ=params.get("q");

if(startQ){
  showResults(startQ);
}

function startSearch(e){
  e.preventDefault();
  const q=qHome.value.trim();
  if(!q) return;
  history.pushState({}, "", "?q="+encodeURIComponent(q));
  showResults(q);
}

qTop.onkeydown=e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    const q=qTop.value.trim();
    if(!q) return;
    history.pushState({}, "", "?q="+encodeURIComponent(q));
    run(q);
  }
};

function showResults(q){
  homeEl.style.display="none";
  resEl.style.display="block";
  qTop.value=q;
  run(q);
}

function goHome(){
  history.replaceState({}, "", location.pathname);
  resEl.style.display="none";
  homeEl.style.display="flex";
}

function run(q){
  let tries=0;
  const t=setInterval(()=>{
    tries++;
    if(window.google && google.search && google.search.cse){
      clearInterval(t);
      const el=google.search.cse.element.getElement("searchresults-only0");
      if(el) el.execute(q);
    }
    if(tries>80) clearInterval(t);
  },120);
}
</script>

</body>
</html>
