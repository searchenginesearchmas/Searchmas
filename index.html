<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Basic IE8-safe layout */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  color: #000;
  text-align: center;
}

/* Simple Santa images: IE8 can't handle background-size, so just repeat */
body {
  background: url('Santa.png') left top repeat-y, url('Santa.png') right top repeat-y;
}

#home, #results {
  min-height: 100%;
}

.logo {
  font-size: 36px;
  font-weight: normal;
  color: #000;
  margin: 20px 0;
}

.search-box {
  width: 80%;
  margin: 0 auto;
}

input {
  width: 90%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #aaa;
  background: #fff;
  color: #000;
}

/* Tabs for IE8 */
.tabs {
  margin: 10px 0;
  padding: 0;
}

.tab {
  display: inline-block;
  padding: 5px 10px;
  cursor: pointer;
  border-bottom: 1px solid #ccc;
}

.tab-active {
  font-weight: bold;
  border-bottom: 2px solid #000;
}

.card {
  display: block;
  padding: 10px;
  margin: 5px auto;
  width: 90%;
  text-decoration: none;
  color: #000;
  background: #fff;
}

.grid img {
  width: 100%;
  height: auto;
  display: block;
}
</style>
</head>
<body>
<div id="home">
  <div class="logo">Searchmas</div>
  <form class="search-box" onsubmit="startSearch(); return false;">
    <input type="text" id="qHome" value="Search the web">
  </form>
</div>

<div id="results" style="display:none;">
  <div class="tabs">
    <div class="tab tab-active" onclick="switchTab('all', this)">All</div>
    <div class="tab" onclick="switchTab('images', this)">Images</div>
    <div class="tab" onclick="switchTab('videos', this)">Videos</div>
    <div class="tab" onclick="switchTab('news', this)">News</div>
    <div class="tab" onclick="switchTab('flights', this)">Flights</div>
  </div>

  <div id="content"></div>
</div>

<script type="text/javascript">
// IE8-safe variables
var tab = "all";
var homeEl = document.getElementById("home");
var resEl = document.getElementById("results");
var qHome = document.getElementById("qHome");
var content = document.getElementById("content");

var UNSPLASH = "1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk";

// Show results
function startSearch(){
  var q = qHome.value;
  if(!q) return;
  homeEl.style.display = "none";
  resEl.style.display = "block";
  search();
}

// Switch tabs
function switchTab(name, el){
  tab = name;
  var tabs = document.getElementsByClassName('tab');
  for(var i=0;i<tabs.length;i++){
    tabs[i].className = 'tab';
  }
  el.className = 'tab tab-active';
  search();
}

// Generate a card
function card(text,url){
  return '<a class="card" href="'+url+'" target="_blank">'+text+'</a>';
}

// Perform search
function search(){
  var q = qHome.value;
  if(!q) return;
  var enc = encodeURIComponent(q);
  content.innerHTML = "";

  if(tab === "all"){
    content.innerHTML =
      card("Google","https://google.com/search?q="+enc)+
      card("Bing","https://bing.com/search?q="+enc)+
      card("DuckDuckGo","https://duckduckgo.com/?q="+enc)+
      card("Yahoo","https://search.yahoo.com/search?p="+enc);
  }

  if(tab === "images"){
    var xhr = new XMLHttpRequest();
    xhr.open("GET","https://api.unsplash.com/search/photos?query="+enc+"&per_page=12&client_id="+UNSPLASH,true);
    xhr.onreadystatechange = function(){
      if(xhr.readyState === 4 && xhr.status === 200){
        var data = JSON.parse(xhr.responseText);
        var html = '';
        for(var i=0;i<data.results.length;i++){
          html += '<img src="'+data.results[i].urls.regular+'" alt="Unsplash Image">';
        }
        content.innerHTML = html;
      }
    };
    xhr.send();
  }

  if(tab === "videos"){
    content.innerHTML = '<p>Videos not supported in IE8</p>';
  }

  if(tab === "news"){
    content.innerHTML =
      card("Google News","https://news.google.com/search?q="+enc)+
      card("Bing News","https://www.bing.com/news/search?q="+enc);
  }

  if(tab === "flights"){
    content.innerHTML = card("Flightradar24","https://www.flightradar24.com");
  }
}
</script>
</body>
</html>
