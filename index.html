<!DOCTYPE html>
<html lang="en">
<head>
  <title>Searchmas</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        url("Santa.png") left top / 50% 100% repeat-y,
        url("Santa.png") right top / 50% 100% repeat-y;
      background-color: #f5f5f5;
      color: #202124;
    }

    @media (max-width: 700px) {
      body {
        background: url("Santa.png") center top / contain repeat-y;
      }
    }

    .container {
      text-align: center;
      padding: 40px 10px;
    }

    .logo {
      font-size: 52px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo span:nth-child(1){color:#4285f4}
    .logo span:nth-child(2){color:#ea4335}
    .logo span:nth-child(3){color:#fbbc05}
    .logo span:nth-child(4){color:#34a853}
    .logo span:nth-child(5){color:#ff6d00}
    .logo span:nth-child(6){color:#00acc1}
    .logo span:nth-child(7){color:#ab47bc}
    .logo span:nth-child(8){color:#ff7043}

    .search-box {
      width: 90%;
      max-width: 520px;
      padding: 14px 18px;
      font-size: 18px;
      border-radius: 24px;
      border: 1px solid #ccc;
      outline: none;
    }

    .tabs {
      margin-top: 18px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .tabs button {
      border: none;
      background: white;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    #results {
      max-width: 720px;
      margin: 30px auto;
      text-align: left;
      padding: 0 10px;
    }

    .result-item {
      margin-bottom: 18px;
    }

    .result-title {
      font-size: 17px;
      color: #1a0dab;
      cursor: pointer;
    }

    .result-url {
      font-size: 13px;
      color: #006621;
    }

    @media (max-width: 600px) {
      .logo { font-size: 40px; }
      .search-box { font-size: 16px; }
    }
  </style>
</head>
<body>

<div class="container" id="home">
  <div class="logo">
    <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span><span>m</span><span>a</span><span>s</span>
  </div>

  <input class="search-box" id="searchInput" placeholder="Search the web..." autofocus>

  <div class="tabs">
    <button onclick="setTab('all')">All</button>
    <button onclick="setTab('images')">Images</button>
    <button onclick="setTab('videos')">Videos</button>
    <button onclick="setTab('news')">News</button>
    <button onclick="setTab('flights')">Flights</button>
  </div>
</div>

<div id="results"></div>

<script>
let activeTab = "all";

function setTab(tab) {
  activeTab = tab;
  const q = document.getElementById("searchInput").value.trim();
  if (q) runSearch(q);
}

function runSearch(q) {
  const url = new URL(window.location.href);
  url.searchParams.set("q", q);
  window.history.pushState({}, "", url);

  const results = document.getElementById("results");
  results.innerHTML = "";

  if (activeTab === "flights") {
    results.innerHTML = `<div class="result-item">
      <div class="result-title" onclick="window.open('https://www.flightradar24.com','_blank')">Open FlightRadar24</div>
      <div class="result-url">flightradar24.com</div>
    </div>`;
    return;
  }

  const searchUrl = {
    all: "https://www.google.com/search?q=",
    images: "https://www.google.com/search?tbm=isch&q=",
    videos: "https://www.google.com/search?tbm=vid&q=",
    news: "https://news.google.com/search?q="
  }[activeTab];

  const final = searchUrl + encodeURIComponent(q);

  results.innerHTML = `
    <div class="result-item">
      <div class="result-title" onclick="window.open('${final}','_blank')">
        Search "${q}" on ${activeTab.charAt(0).toUpperCase()+activeTab.slice(1)}
      </div>
      <div class="result-url">${final}</div>
    </div>
  `;
}

document.getElementById("searchInput").addEventListener("keydown", e => {
  if (e.key === "Enter") runSearch(e.target.value.trim());
});

const qp = new URLSearchParams(window.location.search).get("q");
if (qp) {
  document.getElementById("searchInput").value = qp;
  runSearch(qp);
}
</script>

</body>
</html>
