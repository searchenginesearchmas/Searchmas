<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:
    url('Santa.png') left center / 50% 100% no-repeat,
    url('Santa.png') right center / 50% 100% no-repeat;
  margin:0;
  font-family:Arial,sans-serif;
  background-color:#fff;
  color:#202124;
}

/* HOME */
#home{
  text-align:center;
  margin-top:120px;
}
.logo{
  font-size:80px;
  font-weight:bold;
}
.logo span:nth-child(1){color:#4285f4}
.logo span:nth-child(2){color:#ea4335}
.logo span:nth-child(3){color:#fbbc05}
.logo span:nth-child(4){color:#4285f4}
.logo span:nth-child(5){color:#34a853}
.logo span:nth-child(6){color:#ea4335}

.search-box{
  max-width:580px;
  margin:20px auto;
  padding:0 10px;
}
input{
  width:100%;
  padding:14px 20px;
  font-size:18px;
  border-radius:24px;
  border:1px solid #dfe1e5;
}
input:focus{outline:none}

/* RESULTS */
#results{
  display:none;
  padding:15px;
}

.topbar{
  display:flex;
  align-items:center;
  gap:12px;
}

.back{
  font-size:22px;
  cursor:pointer;
  padding:4px 8px;
}

.small-logo{
  font-size:26px;
  font-weight:bold;
  white-space:nowrap;
}
.small-logo span:nth-child(1){color:#4285f4}
.small-logo span:nth-child(2){color:#ea4335}
.small-logo span:nth-child(3){color:#fbbc05}
.small-logo span:nth-child(4){color:#4285f4}
.small-logo span:nth-child(5){color:#34a853}
.small-logo span:nth-child(6){color:#ea4335}

/* TABS */
.tabs{
  display:flex;
  gap:25px;
  margin:15px 0;
  border-bottom:1px solid #ddd;
  flex-wrap:wrap;
}
.tab{
  padding:10px 0;
  cursor:pointer;
  color:#5f6368;
}
.tab.active{
  color:#1a73e8;
  border-bottom:3px solid #1a73e8;
}

.content{margin-top:20px}

/* ENGINE BUTTONS */
.engine{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:22px;
  margin:18px 0;
  cursor:pointer;
}
.engine img{
  width:36px;
  height:36px;
}

/* IMAGES / VIDEOS */
.images,.videos{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:12px;
}
.images img,.videos img{
  width:100%;
  border-radius:8px;
}
.video-title{
  font-size:14px;
  margin-top:6px;
}

/* NEWS */
.news-btn{
  display:inline-flex;
  align-items:center;
  gap:12px;
  padding:12px 18px;
  font-size:20px;
  border:1px solid #dadce0;
  border-radius:24px;
  cursor:pointer;
}
.news-btn img{
  width:36px;
  height:36px;
}

/* FLIGHTS */
.flight-frame{
  width:100%;
  height:600px;
  border:none;
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="logo">
    <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
  </div>
  <div class="search-box">
    <input id="qHome" placeholder="Search or type a URL">
  </div>
</div>

<!-- RESULTS -->
<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">â¬…</div>
    <div class="small-logo">
      <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </div>
    <input id="qTop">
  </div>

  <div class="tabs">
    <div class="tab" onclick="setTab('ai')">AI Mode</div>
    <div class="tab active" onclick="setTab('all')">All</div>
    <div class="tab" onclick="setTab('flights')">Flights</div>
    <div class="tab" onclick="setTab('images')">Images</div>
    <div class="tab" onclick="setTab('videos')">Videos</div>
    <div class="tab" onclick="setTab('news')">News</div>
  </div>

  <div class="content" id="content"></div>
</div>

<script>
var tab="all";
var UNSPLASH="1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk";
var YT="AIzaSyBKN7qNWVOSjIf040epQA579G29IzPxqpI";

var qHome=document.getElementById("qHome");
var qTop=document.getElementById("qTop");
var home=document.getElementById("home");
var results=document.getElementById("results");
var content=document.getElementById("content");

qHome.onkeydown=function(e){if(e.keyCode===13)enter()};
qTop.onkeydown=function(e){if(e.keyCode===13)search()};

function enter(){
  if(!qHome.value)return;
  home.style.display="none";
  results.style.display="block";
  qTop.value=qHome.value;
  search();
}

function goHome(){
  results.style.display="none";
  home.style.display="block";
}

function setTab(t){
  tab=t;
  var tabs=document.getElementsByClassName("tab");
  for(var i=0;i<tabs.length;i++)tabs[i].className="tab";
  event.target.className="tab active";
  search();
}

function search(){
  var q=encodeURIComponent(qTop.value);
  content.innerHTML="";

  if(tab==="ai"){
    window.open("https://gemini.google.com","_blank");
    return;
  }

  if(tab==="all"){
    content.innerHTML=
      "<div class='engine' onclick=\"window.open('https://www.bing.com/search?q="+q+"')\">"+
      "<img src='https://www.bing.com/favicon.ico'> Bing</div>"+

      "<div class='engine' onclick=\"window.open('https://gemini.google.com')\">"+
      "<img src='https://brandlogos.net/wp-content/uploads/2025/03/gemini_icon-logo_brandlogos.net_aacx5-300x300.png'> Gemini</div>"+

      "<div class='engine' onclick=\"window.open('https://duckduckgo.com/?q="+q+"')\">"+
      "<img src='https://duckduckgo.com/favicon.ico'> DuckDuckGo</div>";
  }

  if(tab==="flights"){
    content.innerHTML=
      "<iframe class='flight-frame' src='https://www.flightradar24.com/simple'></iframe>";
  }

  if(tab==="images"){
    fetch("https://api.unsplash.com/search/photos?query="+q+"&per_page=18&client_id="+UNSPLASH)
    .then(r=>r.json())
    .then(d=>{
      var html="<div class='images'>";
      for(var i=0;i<d.results.length;i++){
        html+="<img src='"+d.results[i].urls.small+"'>";
      }
      html+="</div>";
      content.innerHTML=html;
    });
  }

  if(tab==="videos"){
    fetch("https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q="+q+"&key="+YT)
    .then(r=>r.json())
    .then(d=>{
      var html="<div class='videos'>";
      for(var i=0;i<d.items.length;i++){
        var v=d.items[i];
        html+="<div><a target='_blank' href='https://youtube.com/watch?v="+v.id.videoId+"'>"+
        "<img src='"+v.snippet.thumbnails.medium.url+"'></a>"+
        "<div class='video-title'>"+v.snippet.title+"</div></div>";
      }
      html+="</div>";
      content.innerHTML=html;
    });
  }

  if(tab==="news"){
    content.innerHTML=
      "<div class='news-btn' onclick=\"window.open('https://news.google.com/search?q="+q+"')\">"+
      "<img src='https://static.vecteezy.com/system/resources/previews/022/613/029/large_2x/google-news-icon-logo-symbol-free-png.png'>"+
      "Google News</div>";
  }
}
</script>

</body>
</html>
