    .tabs button.active {background:#ff5ca8;}
    #content {margin-top:8px;width:100%;max-height:420px;overflow-y:auto;}
    .item {margin-bottom:12px;display:flex;align-items:center;gap:10px;}
    .item img {width:24px;height:24px;object-fit:contain;}
    .chatgpt-icon {background:#fff;border-radius:50%;padding:4px;}
    .item a {color:#fff;text-decoration:none;font-weight:bold;}
    .item a:hover {text-decoration:underline;}
    .photo-grid {display:grid;grid-template-columns:repeat(4,1fr);gap:10px;justify-items:center;}
    .photo-grid img {width:120px;height:120px;object-fit:cover;border-radius:8px;background:#222;}
  </style>

      </div>

    <div id="results" style="display:none;width:100%;">

        <button id="back">Back</button>
      </div>
      <div class="tabs">
        <button id="tabWeb" class="active">Web</button>
        <button id="tabImages">Images</button>
        <button id="tabVideos">Videos</button>
        <button id="tabNews">News</button>
        <button id="tabDiscuss">Discuss</button>
      </div>
      <div id="content"></div>
    </div>

  <script>
    const bingIcon='https://companieslogo.com/img/orig/bing-09dcb19f.png?t=1700061799&download=true';
    const geminiIcon='https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/google-gemini-icon.png';
    const unsplashKey='YOUR_UNSPLASH_ACCESS_KEY'; // replace with your key

    function getQuery(){return (document.getElementById('qTop').value.trim()||document.getElementById('q').value.trim());}
    function setActive(id){['tabWeb','tabImages','tabVideos','tabNews','tabDiscuss'].forEach(t=>document.getElementById(t).classList.remove('active'));document.getElementById(id).classList.add('active');}
    function activeTab(){return ['tabWeb','tabImages','tabVideos','tabNews','tabDiscuss'].find(t=>document.getElementById(t).classList.contains('active'))||'tabWeb';}

    function enterResults(){
      const query=getQuery();
      if(!query){alert("Type something to search");return;}
      document.getElementById('home').style.display='none';
      document.getElementById('results').style.display='block';
      document.getElementById('qTop').value=query;
      showWeb();
    }

    function refreshActive(){
      const id=activeTab();
      if(id==='tabWeb') showWeb();
      else if(id==='tabImages') showImages();
      else if(id==='tabVideos') showVideos();
      else if(id==='tabNews') showNews();
      else if(id==='tabDiscuss') showDiscuss();
    }

    function item(label,url,iconUrl,isChatGPT=false){
      const cls=isChatGPT?'chatgpt-icon':'';
      return `<div class="item"><img src="${iconUrl}" class="${cls}" alt=""><a href="${url}" target="_blank">${label}</a></div>`;
    }

    function showWeb(){
      const query=getQuery(); if(!query) return;
      setActive('tabWeb');
      document.getElementById('content').innerHTML =
        item('Google: '+query,'https://www.google.com/search?q='+encodeURIComponent(query),'https://www.google.com/favicon.ico')+
        item('ChatGPT: '+query,'https://chat.openai.com/?q='+encodeURIComponent(query),'https://chat.openai.com/favicon.ico',true)+
        item('Bing: '+query,'https://www.bing.com/search?q='+encodeURIComponent(query),bingIcon)+
        item('Gemini: '+query,'https://gemini.google.com/app/search?q='+encodeURIComponent(query),geminiIcon);
    }

    async function showImages(){
      const query=getQuery(); if(!query) return;
      setActive('tabImages');
      try{
        const res=await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=12&client_id=${unsplashKey}`);
        const data=await res.json();
        let html='<div class="photo-grid">';
        (data.results||[]).forEach(img=>{
          html+=`<a href="${img.links.html}" target="_blank"><img src="${img.urls.small}" alt="${query}"></a>`;
        });
        html+='</div>';
        document.getElementById('content').innerHTML=html || '<p>No images found.</p>';
      }catch(err){
        document.getElementById('content').innerHTML='<p>Could not load images.</p>';
      }
    }

    function showVideos(){
      const query=getQuery(); if(!query) return;
      setActive('tabVideos');
      document.getElementById('content').innerHTML =
        item('YouTube: '+query,'https://www.youtube.com/results?search_query='+encodeURIComponent(query),'https://www.youtube.com/favicon.ico')+
        item('Netflix: '+query,'https://www.netflix.com/search?q='+encodeURIComponent(query),'https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico');
    }

    function showNews(){
      const query=getQuery(); if(!query) return;
      setActive('tabNews');
      document.getElementById('content').innerHTML =
        item('Google News: '+query,'https://news.google.com/search?q='+encodeURIComponent(query),'https://www.gstatic.com/images/branding/product/2x/news_96dp.png');
    }

    function showDiscuss(){
      const query=getQuery(); if(!query) return;
      setActive('tabDiscuss');
      document.getElementById('content').innerHTML =
        item('Reddit: '+query,'https://www.reddit.com/search/?q='+encodeURIComponent(query),'https://www.redditstatic.com/desktop2x/img/favicon/favicon-32x32.png')+
        item('Quora: '+query,'https://www.quora.com/search?q='+encodeURIComponent(query),'https://www.quora.com/favicon.ico');
    }
