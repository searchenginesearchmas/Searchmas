<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas Engine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }
    .half {
      width: 50%;
      height: 100vh;
      background: url('https://searchenginesearchmas.github.io/Searchmas/Santa.png')
                  no-repeat center center;
      background-size: cover;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
      color: white;
      font-family: Arial, sans-serif;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: crimson;
      color: white;
    }
    #images {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    #images img {
      margin: 10px;
      max-width: 150px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- Left half: pure Santa background -->
  <div class="half"></div>

  <!-- Right half: Santa background + search UI -->
  <div class="half">
    <div class="content">
      <input id="query" type="text" placeholder="Search here...">
      <button onclick="searchImages()">Search</button>
      <div id="images"></div>
    </div>
  </div>

  <script>
    async function searchImages() {
      const query = document.getElementById('query').value;
      if (!query) return; // keep box visible even if empty
      const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&client_id=b6Om1yQejxS88kA2na-UYEct9zypZTOmAYlzJMbeEe0`);
      const data = await response.json();
      const imagesDiv = document.getElementById('images');
      imagesDiv.innerHTML = '';
      data.results.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo.urls.small;
        imagesDiv.appendChild(img);
      });
    }
  </script>
</body>
</html>
