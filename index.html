<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas â€“ Compatibility Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial,sans-serif;
  background:#f5f5f5;
  text-align:center;
  padding:40px;
}
.box{
  background:#fff;
  padding:25px;
  border-radius:10px;
  max-width:420px;
  margin:auto;
}
button{
  padding:12px 20px;
  font-size:16px;
  border:none;
  border-radius:6px;
  background:#1a73e8;
  color:#fff;
  cursor:pointer;
}
</style>

<script>
/* LAST-RESORT REDIRECT */
function goDuck(){
  window.location.href = "https://duckduckgo.com";
}
</script>

</head>
<body>

<div class="box">
  <h2>Searchmas Compatibility Mode</h2>
  <p>Your browser is very old (Internet Explorer).</p>
  <p>Searchmas may not work correctly here.</p>

  <p>
    You can continue using a safe search engine:
  </p>

  <button onclick="goDuck()">Go to DuckDuckGo</button>
</div>

</body>
</html>
