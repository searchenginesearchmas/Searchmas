<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">
<link rel="icon" href="favicon.ico">
<meta name="theme-color" content="#1a73e8">

<style>
html,body{
  margin:0;padding:0;
  width:100%;height:100%;
  font-family:Arial,sans-serif;
}

/* BACKGROUND */
body{
  background:
    url('Santa.png') left center / 50% 100vh no-repeat,
    url('Santa.png') right center / 50% 100vh no-repeat;
}

/* HOME */
#site{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}
#site input{
  padding:14px 20px;
  font-size:18px;
  border-radius:24px;
  border:1px solid #dfe1e5;
  width:100%;
  max-width:500px;
}

/* LOGO */
.logo{
  font-size:64px;
  font-weight:bold;
  letter-spacing:-1px;
  margin-bottom:20px;
}
.logo span.b{color:#4285f4}
.logo span.r{color:#ea4335}
.logo span.y{color:#fbbc05}
.logo span.g{color:#34a853}

/* RESULTS */
#results{
  display:none;
  padding:15px;
  max-width:1100px;
  margin:0 auto;
}
.topbar{
  display:flex;
  align-items:center;
  gap:12px;
  flex-wrap:wrap;
}
.back{
  cursor:pointer;
  font-size:22px;
}
.tabs{
  display:flex;
  gap:25px;
  margin:15px 0;
  border-bottom:1px solid #ddd;
  flex-wrap:wrap;
}
.tab{
  cursor:pointer;
  color:#5f6368;
  padding:10px 0;
}
.tab.active{
  color:#1a73e8;
  border-bottom:3px solid #1a73e8;
}
.engine{
  display:flex;
  align-items:center;
  gap:14px;
  font-size:20px;
  margin:16px 0;
  cursor:pointer;
}
.engine img{
  width:32px;
  height:32px;
}

/* MOBILE FIX */
@media(max-width:768px){
  body{
    background:url('Santa.png') center/cover no-repeat;
  }
  .logo{
    font-size:48px;
  }
  .engine{
    font-size:18px;
  }
}
</style>
</head>

<body>

<!-- HOME -->
<div id="site">
  <div class="logo">
    <span class="b">S</span><span class="r">e</span><span class="y">a</span><span class="b">r</span>
    <span class="g">c</span><span class="r">h</span>
    <span class="b">m</span><span class="y">a</span><span class="g">s</span>
  </div>
  <input id="siteSearch" placeholder="Search the web" onkeydown="siteSearchEnter(event)">
</div>

<!-- RESULTS -->
<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">â¬…</div>
    <div class="logo" style="font-size:26px">
      <span class="b">S</span><span class="r">e</span><span class="y">a</span><span class="b">r</span>
      <span class="g">c</span><span class="r">h</span>
      <span class="b">m</span><span class="y">a</span><span class="g">s</span>
    </div>
    <input id="qTop" placeholder="Search again">
  </div>

  <div class="tabs">
    <div class="tab active" onclick="setTab('all')">All</div>
    <div class="tab" onclick="setTab('images')">Images</div>
    <div class="tab" onclick="setTab('videos')">Videos</div>
    <div class="tab" onclick="setTab('news')">News</div>
  </div>

  <div class="content" id="content"></div>
</div>

<script>
let tab="all";

const site=document.getElementById("site");
const results=document.getElementById("results");
const qTop=document.getElementById("qTop");
const content=document.getElementById("content");

function siteSearchEnter(e){
  if(e.key==="Enter"){
    const q=e.target.value.trim();
    if(q){
      history.pushState(null,"",`?q=${encodeURIComponent(q)}`);
      showResults(q);
    }
  }
}

qTop.onkeydown=e=>{
  if(e.key==="Enter") search();
};

function goHome(){
  history.replaceState(null,"","./");
  results.style.display="none";
  site.style.display="flex";
}

function setTab(t){
  tab=t;
  document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
  event.target.classList.add("active");
  search();
}

function showResults(q){
  site.style.display="none";
  results.style.display="block";
  qTop.value=q;
  search();
}

function search(){
  const q=qTop.value.trim();
  if(!q)return;
  const enc=encodeURIComponent(q);
  content.innerHTML="";

  if(tab==="all"){
    content.innerHTML=`
      <div class="engine" onclick="window.open('https://www.google.com/search?q=${enc}')">
        <img src="https://www.google.com/favicon.ico"> Google
      </div>
      <div class="engine" onclick="window.open('https://www.bing.com/search?q=${enc}')">
        <img src="https://www.bing.com/favicon.ico"> Bing
      </div>
      <div class="engine" onclick="window.open('https://duckduckgo.com/?q=${enc}')">
        <img src="https://duckduckgo.com/favicon.ico"> DuckDuckGo
      </div>`;
  }

  if(tab==="images"){
    content.innerHTML=`
      <div class="engine" onclick="window.open('https://www.google.com/images?q=${enc}')">
        <img src="https://www.google.com/favicon.ico"> Google Images
      </div>`;
  }

  if(tab==="videos"){
    content.innerHTML=`
      <div class="engine" onclick="window.open('https://www.youtube.com/results?search_query=${enc}')">
        <img src="https://www.youtube.com/favicon.ico"> YouTube
      </div>`;
  }

  if(tab==="news"){
    content.innerHTML=`
      <div class="engine" onclick="window.open('https://news.google.com/search?q=${enc}')">
        <img src="https://static.vecteezy.com/system/resources/previews/022/613/029/large_2x/google-news-icon-logo-symbol-free-png.png">
        Google News
      </div>`;
  }
}

/* Load from URL */
const params=new URLSearchParams(window.location.search);
const q=params.get("q");
if(q)showResults(q);
</script>

</body>
</html>
