<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="favicon.png">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a73e8">

<script>
(function(){
  if(window.document && window.document.documentMode){
    window.location.replace("ie.html");
  }
})();
</script>

<style>
html,body{margin:0;padding:0;height:100%;font-family:Arial,sans-serif;}
body{
  background:
    url('Santa.png') left center / 50% 100vh no-repeat,
    url('Santa.png') right center / 50% 100vh no-repeat;
}
@media (max-width:768px){
  body{background:url('Santa.png') center center / cover no-repeat;}
}

#home{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;}

.logo{
  font-size:clamp(48px,10vw,80px);
  font-weight:bold;
  display:flex;
  gap:2px;
}

.logo span:nth-child(1){color:#4285f4}
.logo span:nth-child(2){color:#ff9800}
.logo span:nth-child(3){color:#fbbc05}
.logo span:nth-child(4){color:#4285f4}
.logo span:nth-child(5){color:#34a853}
.logo span:nth-child(6){color:#ff9800}
.logo span:nth-child(7){color:#fbbc05}
.logo span:nth-child(8){color:#4285f4}
.logo span:nth-child(9){color:#34a853}

.search-box{max-width:580px;width:90%;padding:0 16px;}
input{width:100%;padding:14px 20px;font-size:18px;border-radius:24px;border:1px solid #dfe1e5;}

#results{display:none;max-width:1200px;margin:auto;padding:15px;min-height:100vh;}
.topbar{display:flex;gap:12px;align-items:center;}
.back{cursor:pointer;font-size:22px;}

.tabs{display:flex;gap:18px;margin:15px 0;border-bottom:1px solid #ddd;flex-wrap:wrap;}
.tab{cursor:pointer;color:#5f6368;padding-bottom:8px;}
.tab.active{color:#1a73e8;border-bottom:3px solid #1a73e8;}

/* ===== Kill Google CSE Shell UI ===== */

.gsc-control-cse,
.gsc-tabsArea,
.gsc-above-wrapper-area,
.gsc-refinementsArea,
.gsc-adBlock,
.gcsc-branding,
.gsc-result-info,
.gsc-orderby,
.gsc-clear-button,
.gsc-thumbnail-inside,
.gsc-url-top,
.gsc-url-bottom,
.gsc-expansionArea{
  display:none !important;
}

/* Make results clean cards */

.gs-webResult.gs-result{
  background:white;
  border-radius:12px;
  padding:14px 16px;
  margin:12px 0;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

</style>
</head>

<body>

<div id="home">
  <div class="logo">
    <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span>
    <span>h</span><span>m</span><span>a</span><span>s</span>
  </div>

  <form class="search-box" onsubmit="startSearch(event)">
    <input id="qHome" placeholder="Search the web">
  </form>
</div>

<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">â¬…</div>
    <input id="qTop">
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="all">All</div>
    <div class="tab" data-tab="images">Images</div>
    <div class="tab" data-tab="videos">Videos</div>
    <div class="tab" data-tab="news">News</div>
  </div>

  <div id="content"></div>
</div>

<script>
let tab="all";

const homeEl=document.getElementById("home");
const resEl=document.getElementById("results");
const qHome=document.getElementById("qHome");
const qTop=document.getElementById("qTop");
const content=document.getElementById("content");

function startSearch(e){
  e.preventDefault();
  const q=qHome.value.trim();
  if(!q) return;
  history.pushState({}, "", "?q="+encodeURIComponent(q));
  showResults(q);
}

qTop.onkeydown=e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    const q=qTop.value.trim();
    if(!q) return;
    history.pushState({}, "", "?q="+encodeURIComponent(q));
    search();
  }
};

document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    tab=t.dataset.tab;
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    search();
  };
});

function showResults(q){
  homeEl.style.display="none";
  resEl.style.display="block";
  qTop.value=q;
  search();
}

function goHome(){
  history.replaceState({}, "", location.pathname);
  resEl.style.display="none";
  homeEl.style.display="flex";
}

function search(){
  const q=qTop.value.trim();
  if(!q) return;

  if(tab==="all"){
    content.innerHTML=`<div class="gcse-searchresults-only"></div>`;

    if(!window.__gcsLoaded){
      window.__gcsLoaded=true;
      const s=document.createElement("script");
      s.async=true;
      s.src="https://cse.google.com/cse.js?cx=949e339dabb3b4e60";
      document.head.appendChild(s);
    }

    runCSE(q);
  }

  if(tab==="news"){
    content.innerHTML=`
      <a class="card" href="https://news.google.com/search?q=${encodeURIComponent(q)}" target="_blank">Google News</a>
      <a class="card" href="https://www.bing.com/news/search?q=${encodeURIComponent(q)}" target="_blank">Bing News</a>
    `;
  }
}

function runCSE(q){
  try{
    if(window.google && google.search && google.search.cse){
      const el=google.search.cse.element.getElement('searchresults-only0');
      if(el) el.execute(q);
      else setTimeout(()=>runCSE(q),200);
    }else{
      setTimeout(()=>runCSE(q),200);
    }
  }catch(e){
    setTimeout(()=>runCSE(q),200);
  }
}
</script>

</body>
</html>
