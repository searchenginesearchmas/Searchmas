<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Searchmas ðŸŽ…ðŸŽ„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body {height:100%;margin:0;font-family:sans-serif;color:#fff;}
    .bg-split {position:fixed;inset:0;display:flex;}
    .bg-half {flex:1;background:url('https://cdn.fcglcdn.com/brainbees/images/products/583x720/19208325a.webp') center/cover no-repeat;}
    .card {position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);
      width:min(600px,90%);padding:20px;background:rgba(0,0,0,0.75);border-radius:16px;
      display:flex;flex-direction:column;align-items:center;justify-content:center;}
    h1 {margin:0 0 16px;text-align:center;font-size:2em;}
    .bar {display:flex;gap:10px;margin-bottom:12px;width:100%;justify-content:center;}
    .bar input {flex:1;padding:12px;border-radius:8px;border:1px solid #444;background:#1b1b1b;color:#fff;max-width:400px;}
    .bar button {padding:12px;border-radius:8px;border:none;background:#ff5ca8;color:#fff;cursor:pointer;}
    #content {margin-top:16px;width:100%;}
  </style>
</head>
<body>
  <div class="bg-split">
    <div class="bg-half"></div>
    <div class="bg-half"></div>
  </div>
  <div class="card">
    <h1>Searchmas ðŸŽ…ðŸŽ„</h1>
    <div class="bar">
      <input id="q" type="text" placeholder="Searchâ€¦">
      <button id="go">Search</button>
    </div>
    <div id="content"></div>
  </div>
  <script>
    const q=document.getElementById('q');
    const content=document.getElementById('content');
    document.getElementById('go').addEventListener('click', doSearch);
    q.addEventListener('keydown', e=>{if(e.key==='Enter') doSearch();});

    function doSearch(){
      const query=q.value.trim();
      if(!query){alert("Type something to search");return;}
      content.innerHTML=
        `<p>Showing results for <b>${query}</b>:</p>
         <ul>
           <li><a href="https://www.google.com/search?q=${encodeURIComponent(query)}" target="_blank">Google</a></li>
           <li><a href="https://chat.openai.com/?q=${encodeURIComponent(query)}" target="_blank">ChatGPT</a></li>
           <li><a href="https://gemini.google.com/app/search?q=${encodeURIComponent(query)}" target="_blank">Gemini</a></li>
         </ul>`;
    }
  </script>
</body>
</html>
