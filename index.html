<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script async src="https://cse.google.com/cse.js?cx=949e339dabb3b4e60"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0e1a0e;
  color:white;
}

header{
  background:#cc0000;
  padding:12px 16px;
  font-size:22px;
}

#searchBox{
  width:96%;
  padding:12px;
  font-size:18px;
  border:none;
  outline:none;
  border-radius:6px;
  margin:10px;
}

#tabs{
  display:flex;
  gap:6px;
  padding:8px 10px;
  background:#141414;
}

.tab{
  padding:6px 14px;
  border-radius:6px;
  background:#222;
  cursor:pointer;
}

.tab.active{
  background:#cc0000;
}

#content{
  padding:12px;
}

/* Google results greenish background */
.gsc-control-cse{
  background:#1f331f !important;
  border-radius:12px;
  padding:14px !important;
}

.gsc-webResult.gsc-result{
  background:#233f23 !important;
  border-radius:10px !important;
  padding:12px !important;
  margin:10px 0 !important;
}

.gs-title a{color:#9eff9e !important;}
.gs-snippet{color:#ddffdd !important;}
.gsc-result-info{color:#99cc99 !important;}

iframe{
  border:none;
  width:100%;
  height:75vh;
  border-radius:12px;
}
</style>
</head>

<body>

<header>Searchmas</header>

<input id="searchBox" placeholder="Search..." onkeydown="if(event.key==='Enter') search()">

<div id="tabs">
  <div class="tab active" onclick="switchTab('all')">All</div>
  <div class="tab" onclick="switchTab('images')">Images</div>
  <div class="tab" onclick="switchTab('videos')">Videos</div>
  <div class="tab" onclick="switchTab('news')">News</div>
</div>

<div id="content"></div>

<script>
let currentTab="all";

function switchTab(tab){
  currentTab=tab;
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  event.target.classList.add('active');
  search();
}

function search(){
  let q=document.getElementById("searchBox").value.trim();
  if(!q)return;

  history.replaceState(null,"","?q="+encodeURIComponent(q));

  let c=document.getElementById("content");

  if(currentTab==="all"){
    c.innerHTML='<div class="gcse-searchresults-only"></div>';
  }

  if(currentTab==="images"){
    c.innerHTML='<div class="gcse-searchresults-only"></div>';
  }

  if(currentTab==="videos"){
    c.innerHTML='<iframe src="https://www.bing.com/videos/search?q='+encodeURIComponent(q)+'"></iframe>';
  }

  if(currentTab==="news"){
    c.innerHTML='<iframe src="https://www.bing.com/news/search?q='+encodeURIComponent(q)+'"></iframe>';
  }
}

window.onload=()=>{
  const p=new URLSearchParams(location.search);
  if(p.has("q")){
    document.getElementById("searchBox").value=p.get("q");
    search();
  }
}
</script>

</body>
</html>
