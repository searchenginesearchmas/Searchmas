<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Santa.png') left/50% no-repeat, url('Santa.png') right/50% no-repeat;
      background-color: #fff;
      color: #333;
    }

    /* Homepage */
    .homepage {
      text-align: center;
      padding-top: 15%;
    }
    .homepage h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .homepage h1 span:nth-child(1){color:#4285f4;}
    .homepage h1 span:nth-child(2){color:#ea4335;}
    .homepage h1 span:nth-child(3){color:#fbbc05;}
    .homepage h1 span:nth-child(4){color:#34a853;}
    .homepage h1 span:nth-child(5){color:#4285f4;}
    .homepage h1 span:nth-child(6){color:#ea4335;}
    .homepage h1 span:nth-child(7){color:#fbbc05;}
    .homepage h1 span:nth-child(8){color:#34a853;}
    .homepage h1 span:nth-child(9){color:#4285f4;}
    input[type="text"] {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      font-size: 18px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Results */
    .results {
      min-height: 100vh;
    }
    .results-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background: rgba(255,255,255,0.9);
    }
    .results-header button {
      padding: 6px 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 4px;
      cursor: pointer;
    }
    .results-header h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }
    .results-header h1 span:nth-child(1){color:#4285f4;}
    .results-header h1 span:nth-child(2){color:#ea4335;}
    .results-header h1 span:nth-child(3){color:#fbbc05;}
    .results-header h1 span:nth-child(4){color:#34a853;}
    .results-header h1 span:nth-child(5){color:#4285f4;}
    .results-header h1 span:nth-child(6){color:#ea4335;}
    .results-header h1 span:nth-child(7){color:#fbbc05;}
    .results-header h1 span:nth-child(8){color:#34a853;}
    .results-header h1 span:nth-child(9){color:#4285f4;}

    /* Tabs vertically stacked */
    .tabs {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      border-bottom: 1px solid #ccc;
      background: rgba(255,255,255,0.9);
    }
    .tab {
      padding: 14px;
      cursor: pointer;
      text-align: center;
      font-size: 20px;
      border-bottom: 1px solid #ddd;
    }
    .tab.active {
      background: #e8f0fe;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }

    .link-button {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      margin: 12px 0;
      padding: 20px;
      background: #f1f1f1;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 20px;
    }
    .link-button img {
      height: 24px;
      width: 24px;
    }

    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
    }
    .images-grid img {
      width: 100%;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .homepage h1 { font-size: 36px; }
      input[type="text"] { font-size: 16px; }
      .results-header h1 { font-size: 22px; }
      .tab { font-size: 16px; padding: 10px; }
      .link-button { font-size: 16px; padding: 14px; }
      .link-button img { height: 18px; width: 18px; }
    }
  </style>
</head>
<body>
  <div class="homepage" id="home">
    <h1>
      <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span><span>m</span><span>a</span><span>s</span>
    </h1>
    <input type="text" id="query" placeholder="Search...">
  </div>

  <div class="results" id="results" style="display:none;">
    <div class="results-header">
      <button onclick="goHome()">Back</button>
      <h1>
        <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span><span>m</span><span>a</span><span>s</span>
      </h1>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="openTab('all')">All</div>
      <div class="tab" onclick="openTab('images')">Images</div>
      <div class="tab" onclick="openTab('videos')">Videos</div>
      <div class="tab" onclick="openTab('flights')">Flights</div>
      <div class="tab" onclick="openTab('news')">News</div>
      <div class="tab" onclick="openTab('discussions')">Discussions</div>
    </div>

    <div id="all" class="tab-content active">
      <button class="link-button" onclick="window.open('https://www.google.com/search?q='+getQuery())">
        <img src="https://www.google.com/favicon.ico"> Google
      </button>
      <button class="link-button" onclick="window.open('https://www.bing.com/search?q='+getQuery())">
        <img src="https://www.bing.com/favicon.ico"> Bing
      </button>
    </div>

    <div id="images" class="tab-content">
      <div class="images-grid" id="imagesGrid"></div>
    </div>

    <div id="videos" class="tab-content">
      <button class="link-button" onclick="window.open('https://www.youtube.com/results?search_query='+getQuery())">
        <img src="https://www.youtube.com/favicon.ico"> YouTube
      </button>
    </div>

    <div id="flights" class="tab-content">
      <iframe src="https://www.flightradar24.com/simple" width="100%" height="600" style="border:none;"></iframe>
    </div>

    <div id="news" class="tab-content">
      <button class="link-button" onclick="window.open('https://news.google.com/search?q='+getQuery())">
        <img src="https://www.google.com/favicon.ico"> Google News
      </button>
    </div>

    <div id="discussions" class="tab-content">
      <button class="link-button" onclick="window.open('https://www.reddit.com/search/?q='+getQuery())">
        <img src="https://www.reddit.com/favicon.ico"> Reddit
      </button>
      <button class="link-button" onclick="window.open('https://www.quora.com/search?q='+getQuery())">
        <img src="https://www.quora.com/favicon.ico"> Quora
      </button>
    </div>
  </div>

  <script>
    document.getElementById('query').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') showResults();
    });
    function getQuery() {
      return document.getElementById('query').value;
    }
    function showResults() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('results').style.display = 'block';
      fetch('https://api.unsplash.com/search/photos?query=' + encodeURIComponent(getQuery()) + '&client_id=1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk')
