<!DOCTYPE html>
<html lang="en">
<head>
  <title>Searchmas</title>
  <link rel="icon" href="favicon.ico">
</head>
<body>

<script>
/* Fix browser redirect paths like /search?q=dog */
(function(){
  if(location.pathname.includes("search")){
    const q=new URLSearchParams(location.search).get("q");
    if(q)location.replace("./?q="+encodeURIComponent(q));
  }
})();
</script>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  min-height:100%;
  font-family:Arial,sans-serif;
  color:#202124;
}

/* Santa background */
body{
  background:url('./Santa.png') left top / 50% 100% repeat-y,
             url('./Santa.png') right top / 50% 100% repeat-y;
}
@media(max-width:768px){
  body{
    background:url('./Santa.png') center top / contain repeat-y;
  }
}

/* Home */
#home{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* Logo */
.logo{
  font-size:64px;
  font-weight:bold;
  margin-bottom:20px;
}
.logo span.b{color:#4285f4}
.logo span.o{color:#ff9800}
.logo span.y{color:#fbbc05}
.logo span.g{color:#34a853}

/* Search */
input{
  width:90%;
  max-width:520px;
  padding:14px 20px;
  font-size:18px;
  border-radius:24px;
  border:1px solid #dfe1e5;
}

/* Results */
#results{
  display:none;
  padding:20px;
  max-width:1100px;
  margin:auto;
}
.result-item{
  margin:18px 0;
}
.result-title{
  font-size:20px;
  color:#1a73e8;
  cursor:pointer;
}
.result-url{
  font-size:14px;
  color:#188038;
}
</style>

<div id="home">
  <div class="logo">
    <span class="b">S</span><span class="o">e</span><span class="y">a</span>
    <span class="b">r</span><span class="g">c</span><span class="o">h</span>
    <span class="b">m</span><span class="y">a</span><span class="g">s</span>
  </div>
  <input id="homeSearch" placeholder="Search the web" onkeydown="homeEnter(event)">
</div>

<div id="results"></div>

<script>
function homeEnter(e){
  if(e.key==="Enter"){
    const q=e.target.value.trim();
    if(q){
      history.pushState(null,"",`?q=${encodeURIComponent(q)}`);
      showResults(q);
    }
  }
}

function showResults(q){
  document.getElementById("home").style.display="none";
  const res=document.getElementById("results");
  res.style.display="block";
  res.innerHTML="";

  const enc=encodeURIComponent(q);
  const engines=[
    {name:"Google", url:`https://www.google.com/search?q=${enc}`, base:"google.com"},
    {name:"Bing", url:`https://www.bing.com/search?q=${enc}`, base:"bing.com"},
    {name:"DuckDuckGo", url:`https://duckduckgo.com/?q=${enc}`, base:"duckduckgo.com"}
  ];

  engines.forEach(e=>{
    res.innerHTML+=`
      <div class="result-item">
        <div class="result-title" onclick="window.open('${e.url}')">${e.name} results for "${q}"</div>
        <div class="result-url">${e.base}</div>
      </div>`;
  });
}

/* Auto load ?q= */
window.onload=()=>{
  const q=new URLSearchParams(location.search).get("q");
  if(q)showResults(q);
};
</script>

</body>
</html>
