  border-radius: 24px;
  border: 1px solid #dfe1e5;
}
input:focus { outline: none }

/* RESULTS */
#results {
  display: none;
  padding: 15px;

  margin: 0 auto;
}

.topbar {
  display: flex;

/* TABS */
.tabs {
  display: flex;
  gap: 25px;
  margin: 15px 0;
  border-bottom: 1px solid #ddd;
  flex-wrap: wrap;
}
.tab {
  padding: 10px 0;
  cursor: pointer;
  color: #5f6368;
}
.tab.active {
  color: #1a73e8;
  border-bottom: 3px solid #1a73e8;
}

.content { margin-top: 20px }

/* AI */
#aiBox {
  max-width: 720px;
  font-size: 16px;
  line-height: 1.6;
  white-space: pre-wrap;
}

/* ENGINE BUTTONS */
.engine {
  display: flex;
  align-items: center;
  gap: 14px;
  font-size: 22px;
  margin: 18px 0;
  cursor: pointer;
}
.engine img {
  width: 36px;
  height: 36px;
}

/* GRIDS */
.images, .videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 12px;
}
.images img, .videos img {
  width: 100%;
  border-radius: 8px;
}
.video-title {
  font-size: 14px;
  margin-top: 6px;
}
