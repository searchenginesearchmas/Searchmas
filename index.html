<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  text-align: center;
}

header {
  padding: 20px;
}

h1 {
  font-size: 42px;
  margin: 10px 0;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  -webkit-background-clip: text;
  color: transparent;
}

.search-box {
  max-width: 500px;
  margin: 0 auto;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
}

.tabs {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin: 15px 0;
}

.tab {
  padding: 10px 16px;
  margin: 5px;
  border-radius: 6px;
  background: white;
  color: black;
  cursor: pointer;
  font-size: 18px;
}

.tab:hover {
  background: yellow;
}

.tab.active {
  background: #3b82f6;
  color: white;
}

.results {
  padding: 15px;
}

.links a {
  display: block;
  font-size: 22px;
  margin: 15px 0;
  color: #38bdf8;
  text-decoration: none;
}

.images {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 10px;
}

.images img {
  width: 100%;
  border-radius: 8px;
}
</style>
</head>

<body>

<header>
  <h1>Searchmas</h1>

  <div class="search-box">
    <input id="query" placeholder="Search anything..." />
  </div>

  <div class="tabs">
    <div class="tab active" onclick="setTab('web')">Web</div>
    <div class="tab" onclick="setTab('images')">Images</div>
    <div class="tab" onclick="setTab('videos')">Videos</div>
    <div class="tab" onclick="setTab('news')">News</div>
    <div class="tab" onclick="setTab('discuss')">Discuss</div>
  </div>
</header>

<div class="results" id="results"></div>

<script>
var currentTab = "web";
var API_KEY = "b6Om1yQejxS88kA2na-UYEct9zypZTOmAYlzJMbeEe0";

function setTab(tab) {
  currentTab = tab;
  var tabs = document.getElementsByClassName("tab");
  for (var i = 0; i < tabs.length; i++) {
    tabs[i].classList.remove("active");
  }
  event.target.classList.add("active");
  search();
}

document.getElementById("query").addEventListener("keydown", function(e) {
  if (e.key === "Enter") search();
});

function search() {
  var q = document.getElementById("query").value.trim();
  var r = document.getElementById("results");
  r.innerHTML = "";

  if (!q) return;

  if (currentTab === "web") {
    r.innerHTML = `
      <div class="links">
        <a href="https://www.google.com/search?q=${q}" target="_blank">üîç Google</a>
        <a href="https://en.wikipedia.org/wiki/Special:Search?search=${q}" target="_blank">üìò Wikipedia</a>
        <a href="https://www.google.com/search?q=${q}+site:ai.google" target="_blank">ü§ñ Gemini</a>
      </div>`;
  }

  if (currentTab === "videos") {
    window.open("https://www.youtube.com/results?search_query=" + q);
  }

  if (currentTab === "news") {
    window.open("https://news.google.com/search?q=" + q);
  }

  if (currentTab === "discuss") {
    r.innerHTML = `
      <div class="links">
        <a href="https://www.reddit.com/search/?q=${q}" target="_blank">üëΩ Reddit</a>
        <a href="https://www.quora.com/search?q=${q}" target="_blank">‚ùì Quora</a>
      </div>`;
  }

  if (currentTab === "images") {
    fetch("https://api.unsplash.com/search/photos?query=" + q + "&per_page=18&client_id=" + API_KEY)
      .then(res => res.json())
      .then(data => {
        var html = '<div class="images">';
        for (var i = 0; i < data.results.length; i++) {
          html += `<img src="${data.results[i].urls.small}">`;
        }
        html += "</div>";
        r.innerHTML = html;
      });
  }
}
</script>

</body>
</html>
