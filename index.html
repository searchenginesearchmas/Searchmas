<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="https://img.freepik.com/free-vector/cheerful-cartoon-santa-claus-greeting-christmas-celebration_1308-153957.jpg">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
}

/* Background split */
.bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  z-index: -1;
}

.bg div {
  width: 50%;
  background-image: url("https://m.media-amazon.com/images/I/71VMnGOSQ7L._AC_UF1000,1000_QL80_.jpg");
  background-size: cover;
  background-position: center;
}

/* Main card */
.card {
  min-height: 100vh;
  background: rgba(0,0,0,0.65);
  padding: 20px;
  text-align: center;
}

h1 {
  font-size: 42px;
  margin: 10px 0 20px;
  background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
  -webkit-background-clip: text;
  color: transparent;
}

.search-box {
  max-width: 520px;
  margin: 0 auto 10px;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
}

.tabs {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin: 15px 0;
}

.tab {
  padding: 10px 16px;
  margin: 5px;
  background: white;
  color: black;
  border-radius: 6px;
  cursor: pointer;
  font-size: 18px;
}

.tab:hover { background: yellow; }
.tab.active { background: #3b82f6; color: white; }

.results {
  padding: 15px;
}

.links a {
  display: block;
  font-size: 22px;
  margin: 14px 0;
  color: #38bdf8;
  text-decoration: none;
}

.images, .videos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 12px;
}

.images img, .videos img {
  width: 100%;
  border-radius: 8px;
}

.video-title {
  font-size: 14px;
  margin-top: 6px;
}

.back {
  margin-top: 15px;
  padding: 8px 14px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="bg">
  <div></div>
  <div></div>
</div>

<div class="card" id="home">
  <h1>Searchmas</h1>
  <div class="search-box">
    <input id="query" placeholder="Search anything..." />
  </div>
</div>

<div class="card" id="results" style="display:none;">
  <div class="search-box">
    <input id="queryTop" />
  </div>

  <div class="tabs">
    <div class="tab active" onclick="setTab('web')">Web</div>
    <div class="tab" onclick="setTab('images')">Images</div>
    <div class="tab" onclick="setTab('videos')">Videos</div>
    <div class="tab" onclick="setTab('news')">News</div>
    <div class="tab" onclick="setTab('discuss')">Discuss</div>
  </div>

  <div class="results" id="content"></div>
  <button class="back" onclick="goBack()">â¬… Back to Home</button>
</div>

<script>
var currentTab = "web";
var UNSPLASH_KEY = "1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk";
var YT_KEY = "AIzaSyBKN7qNWVOSjIf040epQA579G29IzPxqpI";

document.getElementById("query").addEventListener("keydown", e => {
  if (e.key === "Enter") enter();
});

document.getElementById("queryTop").addEventListener("keydown", e => {
  if (e.key === "Enter") search();
});

function enter() {
  if (!query.value) return;
  home.style.display = "none";
  results.style.display = "block";
  queryTop.value = query.value;
  search();
}

function goBack() {
  results.style.display = "none";
  home.style.display = "block";
}

function setTab(tab) {
  currentTab = tab;
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  event.target.classList.add("active");
  search();
}

function search() {
  var q = encodeURIComponent(queryTop.value);
  var c = document.getElementById("content");
  c.innerHTML = "";

  if (currentTab === "web") {
    c.innerHTML = `
      <div class="links">
        <a href="https://google.com/search?q=${q}" target="_blank">Google</a>
        <a href="https://wikipedia.org/wiki/Special:Search?search=${q}" target="_blank">Wikipedia</a>
      </div>`;
  }

  if (currentTab === "news") {
    window.open("https://news.google.com/search?q=" + q);
  }

  if (currentTab === "discuss") {
    c.innerHTML = `
      <div class="links">
        <a href="https://reddit.com/search/?q=${q}" target="_blank">Reddit</a>
        <a href="https://quora.com/search?q=${q}" target="_blank">Quora</a>
      </div>`;
  }

  if (currentTab === "images") {
    fetch(`https://api.unsplash.com/search/photos?query=${q}&per_page=18&client_id=${UNSPLASH_KEY}`)
      .then(r => r.json())
      .then(d => {
        c.innerHTML = `<div class="images">${
          d.results.map(i => `<img src="${i.urls.small}">`).join("")
        }</div>`;
      });
  }

  if (currentTab === "videos") {
    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${q}&key=${YT_KEY}`)
      .then(r => r.json())
      .then(d => {
        c.innerHTML = `<div class="videos">${
          d.items.map(v => `
            <div>
              <a href="https://youtube.com/watch?v=${v.id.videoId}" target="_blank">
                <img src="${v.snippet.thumbnails.medium.url}">
              </a>
              <div class="video-title">${v.snippet.title}</div>
            </div>`).join("")
        }</div>`;
      });
  }
}
</script>

</body>
</html>
