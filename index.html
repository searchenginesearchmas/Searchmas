<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchmas</title>
    <!-- Your Google Search Engine ID -->
    <script async src="https://cse.google.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        /* Desktop: Two Santas, one 50% left, one 50% right */
        body {
            background-image: url('Santa.png'), url('Santa.png');
            background-position: left center, right center;
            background-repeat: no-repeat;
            background-size: 45% auto; /* Leaves a little gap for the search box */
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(2px); /* Slight blur to make text pop */
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 550px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #d42426; /* Christmas Red */
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Mobile View: Single Santa background */
        @media (max-width: 768px) {
            body {
                background-image: url('Santa.png');
                background-position: center bottom;
                background-size: contain;
            }
            .main-container {
                align-items: flex-start;
                padding-top: 50px;
            }
            .search-card {
                padding: 20px;
            }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="search-card">
            <h1>Searchmas</h1>
            <p>Search</p>
            <!-- Google Search Box -->
            <div class="gcse-search"></div>
        </div>
    </div>

</body>
</html>
