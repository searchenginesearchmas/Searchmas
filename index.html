<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Searchmas</title>

<link rel="icon" href="https://brandlogos.net/wp-content/uploads/2025/03/gemini_icon-logo_brandlogos.net_aacx5-300x300.png">

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  height: 100%;
  background: #fff;
}

/* ---------- HOMEPAGE ---------- */
#home {
  display: flex;
  height: 100vh;
  position: relative;
}

.bg {
  width: 50%;
  background-image: url("https://cdn.fcglcdn.com/brainbees/images/products/583x720/19208326a.webp");
  background-size: cover;
  background-position: center;
  filter: opacity(100%);
}

#homeCenter {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 0 10px;
}

#homeCenter h1 {
  font-size: 64px;
  font-weight: bold;
  background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 20px;
  line-height: 1.1;
}

input {
  width: 90%;
  max-width: 400px;
  padding: 14px;
  font-size: 18px;
  border-radius: 12px;
  border: 1px solid #ccc;
}

/* ---------- RESULTS ---------- */
#results {
  display: none;
  padding: 16px;
}

#backBtn {
  display: inline-block;
  margin-bottom: 12px;
  cursor: pointer;
  color: #007bff;
  font-size: 16px;
  text-decoration: underline;
}

#topBar {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.tab {
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  background: #eee;
  font-size: 16px;
}

.tab.active {
  background: #222;
  color: white;
}

.resultArea {
  margin-top: 20px;
}

.buttonLink {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 12px 18px;
  margin: 6px;
  border-radius: 10px;
  text-decoration: none;
  background: #f3f3f3;
  color: black;
  font-size: 16px;
}

.buttonLink img {
  width: 24px;
  height: 24px;
  border-radius: 4px;
}

/* ---------- IMAGES GRID ---------- */
#imagesGrid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 10px;
}

#imagesGrid img {
  width: 100%;
  border-radius: 10px;
}

/* ---------- MOBILE OPTIMIZATION ---------- */
@media (max-width: 768px) {
  #homeCenter h1 {
    font-size: 48px;
  }
  input {
    font-size: 16px;
  }
  .tab {
    font-size: 14px;
    padding: 8px 12px;
  }
  .buttonLink {
    font-size: 14px;
    padding: 10px 14px;
  }
}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="bg"></div>
  <div class="bg"></div>

  <div id="homeCenter">
    <h1>Searchmas</h1>
    <input id="homeSearch" placeholder="Search the web…" />
  </div>
</div>

<!-- RESULTS -->
<div id="results">
  <span id="backBtn" onclick="goBack()">← Back to Homepage</span>
  <input id="resultSearch" placeholder="Search again…" />

  <div id="topBar">
    <div class="tab active" onclick="openTab('web')">Web</div>
    <div class="tab" onclick="openTab('images')">Images</div>
    <div class="tab" onclick="openTab('videos')">Videos</div>
    <div class="tab" onclick="openTab('news')">News</div>
    <div class="tab" onclick="openTab('discuss')">Discuss</div>
  </div>

  <div id="content" class="resultArea"></div>
</div>

<script>
let query = "";

document.getElementById("homeSearch").addEventListener("keydown", e => {
  if (e.key === "Enter") startSearch(e.target.value);
});

document.getElementById("resultSearch").addEventListener("keydown", e => {
  if (e.key === "Enter") startSearch(e.target.value);
});

function startSearch(q) {
  query = q;
  document.getElementById("home").style.display = "none";
  document.getElementById("results").style.display = "block";
  document.getElementById("resultSearch").value = q;
  openTab("web");
}

function goBack() {
  document.getElementById("results").style.display = "none";
  document.getElementById("home").style.display = "flex";
}

function setActive(tabName) {
  document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
  [...document.querySelectorAll(".tab")].find(t => t.textContent.toLowerCase() === tabName).classList.add("active");
}

function openTab(tab) {
  setActive(tab);
  const c = document.getElementById("content");
  c.innerHTML = "";

  if (tab === "web") {
    c.innerHTML = `
      <a class="buttonLink" href="https://www.google.com/search?q=${query}" target="_blank">
        <img src="https://www.google.com/favicon.ico"> Google
      </a>
      <a class="buttonLink" href="https://en.wikipedia.org/wiki/Special:Search?search=${query}" target="_blank">
        <img src="https://wikipedia.org/favicon.ico"> Wikipedia
      </a>
      <a class="buttonLink" href="https://gemini.google.com/search?q=${query}" target="_blank">
        <img src="https://brandlogos.net/wp-content/uploads/2025/03/gemini_icon-logo_brandlogos.net_aacx5-300x300.png"> Gemini
      </a>
    `;
  }

  if (tab === "images") {
    fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=18&client_id=1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk`)
      .then(r => r.json())
      .then(d => {
        const grid = document.createElement("div");
        grid.id = "imagesGrid";
        d.results.forEach(p => {
          const img = document.createElement("img");
          img.src = p.urls.small;
          grid.appendChild(img);
        });
        c.appendChild(grid);
      });
  }

  if (tab === "videos") {
    c.innerHTML = `
      <a class="buttonLink" href="https://www.youtube.com/results?search_query=${query}&key=AIzaSyBKN7qNWVOSjIf040epQA579G29IzPxqpI" target="_blank">
        <img src="https://www.youtube.com/favicon.ico"> YouTube
      </a>
    `;
  }

  if (tab === "news") {
    c.innerHTML = `
      <a class="buttonLink" href="https://news.google.com/search?q=${query}" target="_blank">
        <img src="https://www.google.com/s2/favicons?domain=news.google.com&sz=64"> Google News
      </a>
    `;
  }

  if (tab === "discuss") {
    c.innerHTML = `
      <a class="buttonLink" href="https://www.reddit.com/search/?q=${query}" target="_blank">
        <img src="https://www.redditstatic.com/desktop2x/img/favicon/favicon-32x32.png"> Reddit
      </a>
      <a class="buttonLink" href="https://www.quora.com/search?q=${query}" target="_blank">
        <img src="https://www.quora.com/favicon.ico"> Quora
      </a>
    `;
  }
}
</script>

</body>
</html>
