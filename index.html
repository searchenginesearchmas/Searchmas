<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas Split</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: Arial, sans-serif;
    }
    .half {
      width: 50%;
      height: 100vh;
      background: url('https://searchenginesearchmas.github.io/Searchmas/Santa.png')
                  no-repeat center center;
      background-size: cover;
    }
    .content {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      padding: 10px 20px;
      margin: 0 5px;
      text-decoration: none;
      color: black;
      background-color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    nav a:hover {
      background-color: grey;
      color: white;
    }
    nav a.active {
      background-color: blue;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Left Santa -->
  <div class="half"></div>
  <!-- Right Santa -->
  <div class="half"></div>

  <!-- Tabs overlay -->
  <div class="content">
    <nav>
      <a href="#" class="active" onclick="setActive(this)">Web</a>
      <a href="#" onclick="setActive(this)">Images</a>
      <a href="#" onclick="setActive(this)">News</a>
      <a href="#" onclick="setActive(this)">Videos</a>
    </nav>
  </div>

  <script>
    function setActive(el) {
      document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
      el.classList.add('active');
    }
  </script>
</body>
</html>
