<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ICON + PWA -->
<link rel="icon" href="favicon.ico">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a73e8">

<style>
html,body{margin:0;padding:0;height:100%;font-family:Arial,sans-serif}

body{
  background:
    url('Santa.png') left center / 50% 100vh no-repeat,
    url('Santa.png') right center / 50% 100vh no-repeat;
}

/* HOME */
#home{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.logo{font-size:clamp(48px,10vw,80px);font-weight:bold}
.search-box{max-width:580px;width:100%;padding:0 16px}
input{
  width:100%;padding:14px 20px;font-size:18px;
  border-radius:24px;border:1px solid #dfe1e5;
}

/* RESULTS */
#results{
  display:none;
  max-width:1100px;
  margin:auto;
  padding:15px;
  min-height:100vh;
}

.topbar{display:flex;gap:12px;align-items:center}
.back{cursor:pointer;font-size:22px}

.tabs{
  display:flex;gap:22px;margin:15px 0;border-bottom:1px solid #ddd;
  flex-wrap:wrap;
}
.tab{cursor:pointer;color:#5f6368;padding-bottom:8px}
.tab.active{color:#1a73e8;border-bottom:3px solid #1a73e8}

/* RESULT CARDS */
.card{
  background:#fff;
  border-radius:12px;
  padding:14px 16px;
  margin:14px 0;
  display:flex;
  align-items:center;
  gap:14px;
  cursor:pointer;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
.card img{width:28px;height:28px}
.card span{font-size:18px;color:#5f6368}

/* MEDIA */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:12px;
}
.grid img{width:100%;border-radius:10px}
.video-title{font-size:14px;color:#5f6368;margin-top:6px}
</style>
</head>

<body>

<!-- HOME -->
<div id="home">
  <div class="logo">Searchmas</div>
  <form class="search-box" onsubmit="startSearch(event)">
    <input id="qHome" placeholder="Search the web">
  </form>
</div>

<!-- RESULTS -->
<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">â¬…</div>
    <input id="qTop">
  </div>

  <div class="tabs">
    <div class="tab" data-tab="ai">AI Mode</div>
    <div class="tab active" data-tab="all">All</div>
    <div class="tab" data-tab="images">Images</div>
    <div class="tab" data-tab="videos">Videos</div>
    <div class="tab" data-tab="news">News</div>
    <div class="tab" data-tab="flights">Flights</div>
  </div>

  <div id="content"></div>
</div>

<script>
const UNSPLASH="1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk";
const YT="AIzaSyBKN7qNWVOSjIf040epQA579G29IzPxqpI";

let tab="all";
const homeEl=document.getElementById("home");
const resEl=document.getElementById("results");
const qHome=document.getElementById("qHome");
const qTop=document.getElementById("qTop");
const content=document.getElementById("content");

/* INITIAL LOAD */
const params=new URLSearchParams(location.search);
const startQ=params.get("q");

if(startQ && startQ.trim()){
  showResults(startQ);
}else{
  history.replaceState({}, "", location.pathname);
}

/* HOME SEARCH */
function startSearch(e){
  e.preventDefault();
  const q=qHome.value.trim();
  if(!q) return;
  history.pushState({}, "", "?q="+encodeURIComponent(q));
  showResults(q);
}

/* TOP SEARCH */
qTop.onkeydown=e=>{
  if(e.key==="Enter"){
    const q=qTop.value.trim();
    if(!q) return;
    history.pushState({}, "", "?q="+encodeURIComponent(q));
    search();
  }
};

/* TABS */
document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    tab=t.dataset.tab;
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    search();
  };
});

function showResults(q){
  homeEl.style.display="none";
  resEl.style.display="block";
  qTop.value=q;
  search();
}

function goHome(){
  history.replaceState({}, "", location.pathname);
  resEl.style.display="none";
  homeEl.style.display="flex";
}

function card(icon,text,url){
  return `<div class="card" onclick="window.open('${url}','_blank')">
    <img src="${icon}"><span>${text}</span>
  </div>`;
}

function search(){
  const q=qTop.value.trim();
  if(!q) return;
  const enc=encodeURIComponent(q);
  content.innerHTML="";

  if(tab==="ai"){
    location.href="https://gemini.google.com";
    return;
  }

  if(tab==="all"){
    content.innerHTML=
      card("https://www.google.com/favicon.ico","Google",`https://google.com/search?q=${enc}`)+
      card("https://www.bing.com/favicon.ico","Bing",`https://bing.com/search?q=${enc}`)+
      card("https://duckduckgo.com/favicon.ico","DuckDuckGo",`https://duckduckgo.com/?q=${enc}`)+
      card("https://search.yahoo.com/favicon.ico","Yahoo",`https://search.yahoo.com/search?p=${enc}`);
  }

  if(tab==="images"){
    fetch(`https://api.unsplash.com/search/photos?query=${enc}&per_page=18`,{
      headers:{
        "Authorization":"Client-ID "+UNSPLASH,
        "Accept-Version":"v1"
      }
    })
    .then(r=>r.json())
    .then(d=>{
      content.innerHTML=`<div class="grid">${
        d.results.map(i=>`<img src="${i.urls.small}">`).join("")
      }</div>`;
    });
  }

  if(tab==="videos"){
    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${enc}&key=${YT}`)
    .then(r=>r.json())
    .then(d=>{
      content.innerHTML=`<div class="grid">${
        d.items.map(v=>`
          <div>
            <a target="_blank" href="https://youtube.com/watch?v=${v.id.videoId}">
              <img src="${v.snippet.thumbnails.medium.url}">
            </a>
            <div class="video-title">${v.snippet.title}</div>
          </div>`).join("")
      }</div>`;
    });
  }

  if(tab==="news"){
    content.innerHTML=
      card("https://news.google.com/favicon.ico","Google News",`https://news.google.com/search?q=${enc}`)+
      card("https://www.bing.com/favicon.ico","Bing News",`https://www.bing.com/news/search?q=${enc}`);
  }

  if(tab==="flights"){
    content.innerHTML=
      card("https://www.flightradar24.com/favicon.ico","Flightradar24","https://www.flightradar24.com");
  }
}
</script>

</body>
</html>
