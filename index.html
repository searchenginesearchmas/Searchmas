<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('Santa.png') left/50% no-repeat, url('Santa.png') right/50% no-repeat;
      background-color: #fff;
      color: #333;
    }
    .homepage {
      text-align: center;
      padding-top: 15%;
    }
    .homepage h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .homepage h1 span:nth-child(1){color:#4285f4;}
    .homepage h1 span:nth-child(2){color:#ea4335;}
    .homepage h1 span:nth-child(3){color:#fbbc05;}
    .homepage h1 span:nth-child(4){color:#34a853;}
    .homepage h1 span:nth-child(5){color:#4285f4;}
    .homepage h1 span:nth-child(6){color:#ea4335;}
    .homepage h1 span:nth-child(7){color:#fbbc05;}
    .homepage h1 span:nth-child(8){color:#34a853;}
    .homepage h1 span:nth-child(9){color:#4285f4;}
    input[type="text"] {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      font-size: 18px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    /* Results header */
    .results-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      background: #fff;
    }
    .results-header button {
      padding: 8px 12px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      border-radius: 4px;
      cursor: pointer;
    }
    .results-header img.logo {
      height: 28px;
    }
    .results-header .brand {
      font-weight: bold;
      font-size: 18px;
      color: #333;
    }

    /* Tabs */
    .tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 1px solid #ccc;
      background: #fff;
    }
    .tab {
      padding: 10px 16px;
      cursor: pointer;
      text-align: center;
    }
    .tab.active {
      border-bottom: 3px solid #4285f4;
      font-weight: bold;
    }

    /* Content areas */
    .tab-content {
      display: none;
      padding: 10px;
    }
    .tab-content.active {
      display: block;
    }

    /* Link buttons with favicons */
    .link-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 6px 8px 6px 0;
      padding: 8px 10px;
      background: #f1f1f1;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .link-button img {
      height: 16px;
      width: 16px;
    }

    /* Images grid */
    .images-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 8px;
    }
    .images-grid img {
      width: 100%;
      border-radius: 6px;
    }

    /* Flights map */
    #flightMap {
      width: 100%;
      height: 420px;
      border-radius: 8px;
      overflow: hidden;
    }

    @media (min-width: 768px) {
      #flightMap { height: 520px; }
    }
  </style>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <!-- Homepage -->
  <div class="homepage" id="home">
    <h1>
      <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span><span>m</span><span>a</span><span>s</span>
    </h1>
    <input type="text" id="query" placeholder="Search...">
  </div>

  <!-- Results -->
  <div id="results" style="display:none;">
    <div class="results-header">
      <button onclick="goHome()">Back</button>
      <img src="Santa.png" alt="Searchmas" class="logo">
      <div class="brand">Searchmas</div>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="openTab('all')">All</div>
      <div class="tab" onclick="openTab('images')">Images</div>
      <div class="tab" onclick="openTab('videos')">Videos</div>
      <div class="tab" onclick="openTab('flights')">Flights</div>
      <div class="tab" onclick="openTab('news')">News</div>
      <div class="tab" onclick="openTab('discussions')">Discussions</div>
    </div>

    <div id="all" class="tab-content active">
      <button class="link-button" onclick="window.open('https://www.google.com/search?q='+getQuery())">
        <img src="https://www.google.com/favicon.ico" alt=""> Google
      </button>
      <button class="link-button" onclick="window.open('https://www.bing.com/search?q='+getQuery())">
        <img src="https://www.bing.com/favicon.ico" alt=""> Bing
      </button>
    </div>

    <div id="images" class="tab-content">
      <div class="images-grid" id="imagesGrid"></div>
    </div>

    <div id="videos" class="tab-content">
      <button class="link-button" onclick="window.open('https://www.youtube.com/results?search_query='+getQuery())">
        <img src="https://www.youtube.com/favicon.ico" alt=""> YouTube
      </button>
    </div>

    <div id="flights" class="tab-content">
      <div id="flightMap"></div>
    </div>

    <div id="news" class="tab-content">
      <button class="link-button" onclick="window.open('https://news.google.com/search?q='+getQuery())">
        <img src="https://www.google.com/favicon.ico" alt=""> Google News
      </button>
    </div>

    <div id="discussions" class="tab-content">
      <button class="link-button" onclick="window.open('https://www.reddit.com/search/?q='+getQuery())">
        <img src="https://www.reddit.com/favicon.ico" alt=""> Reddit
      </button>
      <button class="link-button" onclick="window.open('https://www.quora.com/search?q='+getQuery())">
        <img src="https://www.quora.com/favicon.ico" alt=""> Quora
      </button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Enter triggers search
    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') showResults();
    });

    function getQuery() {
      return document.getElementById('query').value;
    }

    function showResults() {
      document.getElementById('home').style.display = 'none';
      document.getElementById('results').style.display = 'block';

      // Load Unsplash images
      fetch('https://api.unsplash.com/search/photos?query=' + encodeURIComponent(getQuery()) + '&client_id=1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk')
        .then(r => r.json())
