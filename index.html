<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none';">
<link rel="icon" type="image/png" href="favicon.png">
<link rel="manifest" href="manifest.json">

<script>
(function(){
  if(window.document && window.document.documentMode){
    window.location.replace("ie.html");
  }
})();
</script>

<title>Searchmas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#1a73e8">

<script async src="https://cse.google.com/cse.js?cx=949e339dabb3b4e60"></script>

<style>
html, body { margin:0; padding:0; height:100%; font-family:Arial,sans-serif; overflow-x:hidden; }

/* PC two Santa images */
#santa-left, #santa-right { display:none; }
@media(min-width:769px){
  #santa-left, #santa-right{
    display:block;
    position:fixed;
    top:0;
    width:50vw;
    height:100vh;
    background:url('Santa.png') center/contain no-repeat;
    z-index:-1;
  }
  #santa-left{left:0;}
  #santa-right{right:0;}
}

/* mobile background single Santa */
body{ background:url('Santa.png') center/center / cover no-repeat fixed; }

#home{min-height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;}

.logo{
  font-size:clamp(48px,10vw,80px);
  font-weight:bold;
  display:inline-flex;
}
.logo span:nth-child(1){color:#4285f4}
.logo span:nth-child(2){color:#ff9800}
.logo span:nth-child(3){color:#fbbc05}
.logo span:nth-child(4){color:#4285f4}
.logo span:nth-child(5){color:#34a853}
.logo span:nth-child(6){color:#ff9800}
.logo span:nth-child(7){color:#fbbc05}
.logo span:nth-child(8){color:#4285f4}
.logo span:nth-child(9){color:#34a853}

.search-box{max-width:580px;width:90%;padding:0 16px;margin-top:20px;}
input{width:100%;padding:14px 20px;font-size:18px;border-radius:24px;border:1px solid #dfe1e5;}

#results{display:none;max-width:1400px;margin:auto;padding:15px;min-height:100vh;}
.topbar{display:flex;gap:12px;align-items:center;margin-bottom:12px;}
.back{cursor:pointer;font-size:22px;}
#qTop{flex:1;padding:10px 14px;border-radius:20px;border:1px solid #dfe1e5;font-size:16px;}

.tabs{display:flex;gap:18px;margin:15px 0;border-bottom:1px solid #ddd;overflow-x:auto;}
.tab{cursor:pointer;color:#5f6368;padding-bottom:8px;white-space:nowrap;}
.tab.active{color:#1a73e8;border-bottom:3px solid #1a73e8;}

/* Grids for images/videos/all cards */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:12px;}
.grid .card, .news-col .news-card, .gcse-card{
  background:#fff;
  border-radius:8px;
  padding:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  text-decoration:none;
  color:#000;
}
.grid img{width:100%;aspect-ratio:16/9;object-fit:cover;border-radius:8px;background:#fff;}

.news-col{display:flex;flex-direction:column;gap:16px;max-width:700px;}

.gsc-control-cse,
.gsc-control-cse *{
  background:transparent !important;
  border:none !important;
  box-shadow:none !important;
}
.gsc-above-wrapper-area,
.gsc-tabsArea,
.gsc-adBlock,
.gcsc-find-more-on-google{
  display:none !important;
}
.gcse-searchresults-only {
  width:100% !important;
  min-height:500px;
  display:block !important;
  background:#fff;
  border-radius:8px;
  padding:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
</style>
</head>

<body>

<div id="santa-left"></div>
<div id="santa-right"></div>

<div id="home">
  <div class="logo">
    <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span>
    <span>h</span><span>m</span><span>a</span><span>s</span>
  </div>
  <form class="search-box" onsubmit="startSearch(event)">
    <input id="qHome" placeholder="Search the web">
  </form>
</div>

<div id="results">
  <div class="topbar">
    <div class="back" onclick="goHome()">â¬…</div>
    <input id="qTop">
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="all">All</div>
    <div class="tab" data-tab="images">Images</div>
    <div class="tab" data-tab="videos">Videos</div>
    <div class="tab" data-tab="news">News</div>
  </div>

  <div id="content"></div>
</div>

<script>
const UNSPLASH="1IF0KThuYgH722kFgZ5TaZ1tyckTiMUri6DxUSeZ-fk";
const YT="AIzaSyBKN7qNWVOSjIf040epQA579G29IzPxqpI";

let tab="all";
const homeEl=document.getElementById("home");
const resEl=document.getElementById("results");
const qHome=document.getElementById("qHome");
const qTop=document.getElementById("qTop");
const content=document.getElementById("content");

const params=new URLSearchParams(location.search);
const startQ=params.get("q");
if(startQ && startQ.trim()) showResults(startQ);

function startSearch(e){
  e.preventDefault();
  const q=qHome.value.trim();
  if(!q) return;
  history.pushState({}, "", "?q="+encodeURIComponent(q));
  showResults(q);
}

function showResults(q){
  homeEl.style.display="none";
  resEl.style.display="block";
  qTop.value=q;

  // Force query on mobile/desktop
  setTimeout(()=>{
    const el=document.querySelector('.gcse-searchresults-only');
    if(window.google && window.google.search && window.google.search.cse){
      window.google.search.cse.element.getElement('gsc-i-id1')?.execute(q);
    }
  },500);

  search();
}

function goHome(){
  history.replaceState({}, "", location.pathname);
  resEl.style.display="none";
  homeEl.style.display="flex";
}

document.querySelectorAll(".tab").forEach(t=>{
  t.onclick=()=>{
    tab=t.dataset.tab;
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    search();
  };
});

function search(){
  const q=qTop.value.trim();
  if(!q) return;
  const enc=encodeURIComponent(q);

  if(tab==="all"){
    content.innerHTML=`<div class="gcse-searchresults-only"></div>`;
    return;
  }

  if(tab==="images"){
    fetch(`https://api.unsplash.com/search/photos?query=${enc}&per_page=18`,{
      headers:{Authorization:"Client-ID "+UNSPLASH}
    })
    .then(r=>r.json())
    .then(d=>{
      content.innerHTML=`<div class="grid">${d.results.map(i=>`<div class="card"><img src="${i.urls.regular}"></div>`).join("")}</div>`;
    });
  }

  if(tab==="videos"){
    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=12&q=${enc}&key=${YT}`)
      .then(r=>r.json())
      .then(d=>{
        content.innerHTML=`<div class="grid">${d.items.map(v=>`
          <a class="card" href="https://youtube.com/watch?v=${v.id.videoId}" target="_blank">
            <img src="${v.snippet.thumbnails.high.url}">
          </a>`).join("")}</div>`;
      });
  }

  if(tab==="news"){
    content.innerHTML=`
      <div class="news-col">
        <a class="news-card" href="https://google.com/search?q=${enc}" target="_blank">
          <img src="https://google.com/favicon.ico" width="32" height="32">
          <div><div style="font-size:18px;font-weight:600;">Google News</div></div>
        </a>
        <a class="news-card" href="https://www.bing.com/news/search?q=${enc}" target="_blank">
          <img src="https://bing.com/favicon.ico" width="32" height="32">
          <div><div style="font-size:18px;font-weight:600;">Bing News</div></div>
        </a>
      </div>
    `;
  }
}
</script>

</body>
</html>
