<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Searchmas New Tab</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #cc0000;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 1.2em;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Searchmas</h1>
  <form action="https://your-searchmas-domain.com/search" method="get">
    <input type="text" name="q" placeholder="Search with Searchmas...">
    <button type="submit">Search</button>
  </form>
</body>
</html>
